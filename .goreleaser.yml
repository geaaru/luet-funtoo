project_name: Macaroni Eagle
build:
  skip: true
release:
  header: |
    ## Macaroni {{ .Tag }}!

    A new release of Macaroni Eagle is out!

    See the above list for all upgrade details.

    In evidence:

      * Rust 1.76.0

      * PostgreSQL 13.14, 14.11, 16.2

      * HaProxy 2.9.4

      * Grafana 10.3.1

      * Prometheus 2.49.1

      * MySQL 8.0.36

    Many thanks to all [Funtoo](https://www.funtoo.org/) devs that are the sap of all this.

    Enjoy!

    Any user that wants to support our work for Macaroni could do this through the new Github [Sponsor](https://github.com/sponsors/geaaru).

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Reverts
      regexp: '.*Revert.*'
      order: 3
    - title: Packages
      regexp: ".*Bump.*"
      order: 2
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
