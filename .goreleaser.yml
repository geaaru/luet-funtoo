project_name: Macaroni OS
build:
  skip: true
release:
  header: |
    ## Macaroni OS {{ .Tag }}!

    A new release of Terragon branch is out!

    See the above list for all upgrade details.

    Many thanks to all [Funtoo](https://www.funtoo.org/) devs that are the sap of all this.

    In evidence:

      * Rust 1.75.0

      * Nodejs 20.11.0

      * Go 1.21.5

      * HaProxy 2.9.4

      * Grafana 10.3.1

      * Prometheus 2.49.1

      * Incus 0.5.1

    Enjoy!

    Any user that wants to support our work for Macaroni could do this through the Github [Sponsor](https://github.com/sponsors/geaaru).
    Thanks.

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Reverts
      regexp: '.*Revert.*'
      order: 2
    - title: Packages
      regexp: ".*Bump.*"
      order: 3
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
