project_name: Macaroni Eagle
build:
  skip: true
release:
  header: |
    ## Macaroni {{ .Tag }}!

    A new release of Macaroni Eagle is out!

    This release has the following highlights:

    * Apache Server 2.4.58
    * Git 2.43.0
    * Go 1.21.5
    * Funtoo Metatools 1.3.5
    * LXD 5.20
    * Openssh now contains sshd.service
    * Rsyslog now contains rsyslog.service
    * MongoDB 4.4.27
    * Grafana 10.2.3
    * Prometheus 2.48.1
    * Bind 9.18.21
    * Rust 1.75.0

    See the above list for all upgrade details.

    ### Security

    With the upgrade of the Apache package these the CVE fixed:

    * CVE-2023-43622
    * CVE-2023-45802
    * CVE-2023-25690
    * CVE-2023-27522
    * CVE-2006-20001
    * CVE-2022-23943
    * CVE-2022-22721
    * CVE-2022-22720
    * CVE-2022-22719
    * CVE-2022-31813
    * CVE-2022-30556
    * CVE-2022-30522
    * CVE-2022-29404
    * CVE-2022-28615
    * CVE-2022-28614
    * CVE-2022-28330
    * CVE-2022-26377
    * CVE-2021-44224
    * CVE-2021-44790
    * CVE-2021-42013
    * CVE-2021-41524
    * CVE-2021-41773

    Many thanks to all [Funtoo](https://www.funtoo.org/) devs that are the sap of all this.

    Enjoy!

    Any user that wants to support our work for Macaroni could do this through the new Github [Sponsor](https://github.com/sponsors/geaaru) or alternative to add a :star: to our projects.

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Reverts
      regexp: '.*Revert.*'
      order: 3
    - title: Packages
      regexp: ".*Bump.*"
      order: 2
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
