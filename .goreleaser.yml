project_name: Macaroni OS
build:
  skip: true
release:
  header: |
    ## Macaroni OS {{ .Tag }}!

    A new release of Terragon branch is out!

    **ATTENTION**: This release contains Security fix with the downgrade of package xz-utils to release 5.4.4 (See CVE-2024-3094).
    To forcing downgrade you need use `anise upgrade --deep` command.

    See the above list for all upgrade details.

    Many thanks to all [Funtoo](https://www.funtoo.org/) devs that are the sap of all this.

    Any user that wants to support our work for Macaroni could do this through the Github [Sponsor](https://github.com/sponsors/geaaru).
    Thanks.

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Reverts
      regexp: '.*Revert.*'
      order: 2
    - title: Packages
      regexp: ".*Bump.*"
      order: 3
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
