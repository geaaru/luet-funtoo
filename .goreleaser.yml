project_name: Macaroni OS
build:
  skip: true
release:
  header: |
    ## Macaroni OS {{ .Tag }}!

    A new release of Terragon branch is out!

    In evidence:

      * Util Linux 2.40.1

      * Rust 1.78.0

      * Git 2.45.0

      * Nodejs 22.1.0

      * Incus 6.1

      * PostsgreSQL 16.3

      * Grafana 10.4.2

      * Prometheus 2.52.0

    See the above list for all upgrade details.

    Many thanks to all [Funtoo](https://www.funtoo.org/) devs and contributors that are the sap of all this.

    ### Security

      * CVE-2024-2961: glibc: the iconv() function overflow

    Any user that wants to support our work for Macaroni could do this through the Github [Sponsor](https://github.com/sponsors/geaaru).
    Thanks.

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Reverts
      regexp: '.*Revert.*'
      order: 2
    - title: Packages
      regexp: ".*Bump.*"
      order: 3
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
