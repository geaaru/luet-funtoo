project_name: Macaroni Eagle
build:
  skip: true
release:
  header: |
    ## Macaroni {{ .Tag }}!

    A new release of Macaroni Eagle is out!

    See the above list for all upgrade details.

    In evidence:

      * Rust 1.78.0

      * PostgreSQL 16.3, 14.12, 13.15

      * Grafana 10.4.2

      * MySQL Community 8.0.37

      * Incus 6.1

      * Restic 0.16.4

      * Minio Object Store 2024.05.10.01.41.38

      * Backrest 0.17.2

      * NodeJS 20.13.1

      * Git 2.45.0

    ### Security

      * CVE-2024-2961: glibc: the iconv() function overflow



    Many thanks to all [Funtoo](https://www.funtoo.org/) devs and contributors that are the sap of all this.

    Enjoy!

    Any user that wants to support our work for Macaroni could do this through the new Github [Sponsor](https://github.com/sponsors/geaaru).

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Reverts
      regexp: '.*Revert.*'
      order: 3
    - title: Packages
      regexp: ".*Bump.*"
      order: 2
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
