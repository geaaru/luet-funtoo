project_name: Macaroni OS
build:
  skip: true
release:
  header: |
    ## Macaroni OS {{ .Tag }}!

    A new release of Terragon branch is out!

    In evidence:

      * xz Utils 5.6.2

      * Nodejs 22.2.0

      * Git 2.45.2

      * OpenfortiVPN 1.22.1

      * Go 1.22.3

      * Btrfs Progs 6.9

      * Grafana 11.0.0

      * OpenVSwitch 3.3.1

    See the above list for all upgrade details.

    The upgrade to CLANG/LLVM 16 is been postpone.

    Many thanks to all [Funtoo](https://www.funtoo.org/) devs and contributors that are the sap of all this.

    ### Security

      * CVE-2024-6387: openssh: allows for remote unauthenticated code execution, potentially providing attackers root privileges on affected systems.

      * CVE-2024-6409: openssh: signal handler race condition.

    Any user that wants to support our work for Macaroni could do this through the Github [Sponsor](https://github.com/sponsors/geaaru).
    Thanks.

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Reverts
      regexp: '.*Revert.*'
      order: 2
    - title: Packages
      regexp: ".*Bump.*"
      order: 3
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
