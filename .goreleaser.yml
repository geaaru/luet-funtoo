project_name: Macaroni Eagle
build:
  skip: true
release:
  header: |
    ## Macaroni {{ .Tag }}!

    A new release of Macaroni Eagle is out!

    See the above list for all upgrade details.

    In evidence:

      * OpenSSH 9.8

      * Grafana 11.1.0

      * Prometheus 2.53.1

      * MySQL Community 8.0.38

      * Restic 0.16.5

      * Minio Object Store 2024.07.15.17.46.06

      * Sphinx 7.4.7

      * NodeJS 20.15.1

      * Go 1.22.5

      * Apache 2.4.62

    ### Security

      * CVE-2024-6387: openssh: allows for remote unauthenticated code execution, potentially providing attackers root privileges on affected systems.

      * CVE-2024-6409: openssh: signal handler race condition.


    Many thanks to all [Funtoo](https://www.funtoo.org/) devs and contributors that are the sap of all this.

    Enjoy!

    Any user that wants to support our work for Macaroni could do this through the new Github [Sponsor](https://github.com/sponsors/geaaru).

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Reverts
      regexp: '.*Revert.*'
      order: 3
    - title: Packages
      regexp: ".*Bump.*"
      order: 2
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
