project_name: Macaroni OS
build:
  skip: true
release:
  header: |
    ## Macaroni OS {{ .Tag }}!

    A new release of Terragon branch is out!

    Macaroni Terragon now is now based on MARK Terragon Stage3!

    We begin to support multiple versions of some packages.

    In evidence:

      * Incus 6.6

      * Meson 1.6.0

      * Git 2.47.0

      * Bind 9.20.3

      * Nodejs 22.11.0, 20.18.0

      * Golang 1.23.1, 1.22.7

      * HaProxy 2.9.12

      * Gitea 1.22.3

      * Grafana 11.3.0

      * Minio 2024.11.05.11.29.45

      * Prometheus 2.55.1

    See the above list for all upgrade details.

    Many thanks to all Macaroni OS devs and contributors that are the sap of all this.

    Any user that wants to support our work for Macaroni could do this through the Github [Sponsor](https://github.com/sponsors/geaaru).
    Thanks.

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Reverts
      regexp: '.*Revert.*'
      order: 2
    - title: Packages
      regexp: ".*Bump.*"
      order: 3
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
