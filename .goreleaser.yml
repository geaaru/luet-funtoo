project_name: Macaroni Eagle
build:
  skip: true
release:
  header: |
    ## Macaroni {{ .Tag }}!

    A new release of Macaroni Eagle is out!

    Macaroni Eagle now uses M.A.R.K. stack for kits!

    See the above list for all upgrade details.

    In evidence:

      * Rust 1.80.0

      * Grafana 11.1.0

      * Incus 6.3

      * MySQL Community 8.0.39

      * Restic 0.17.0

      * Minio Object Store 2024.07.31.15.58.33

      * Chrony 4.6

      * NodeJS 20.16.0

      * Go 1.22.5

      * PHP 8.2.22

    Many thanks to all Macaroni OS devs and contributors that are the sap of all this.

    Enjoy!

    Any user that wants to support our work for Macaroni could do this through the new Github [Sponsor](https://github.com/sponsors/geaaru).

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Reverts
      regexp: '.*Revert.*'
      order: 3
    - title: Packages
      regexp: ".*Bump.*"
      order: 2
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
