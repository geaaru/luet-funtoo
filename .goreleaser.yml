project_name: Macaroni Eagle
build:
  skip: true
release:
  header: |
    ## Macaroni {{ .Tag }}!

    We are happy to announce that the Macaroni Eagle release has also been migrated to Funtoo Next!

    The list of the major security fix:

    CVE-2023-39232 - Go 1.21.3

    CVE-2023-38545 - Curl

    CVE-2023-4911 - Looney tunables - Local Privilege Escalation in glibc

    CVE-2023-4863 - libwebp

    CVE-2022-36019 - Docker

    CVE-2022-39253 - Docker

    CVE-2023-5217 - libvpx

    CVE-2023-25809 - runc

    CVE-2023-27561 - runc

    See the above list for all upgrade details.

    Many thanks to all [Funtoo](https://www.funtoo.org/) devs that are the sap of all this.

    Enjoy!

    Any user that wants to support our work for Macaroni could do this through the new Github [Sponsor](https://github.com/sponsors/geaaru) or alternative to add a :star: to our projects.

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Packages
      regexp: ".*Bump.*"
      order: 2
    - title: Reverts
      regexp: '^Revert.*'
      order: 3
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
