project_name: Funtoo Macaroni
build:
  skip: true
release:
  header: |
    ## Funtoo Macaroni {{ .Tag }}!

    # target_commitish: 12d90fd1515c559622b725ea5dcc5c0f0adf57c6
changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Updates
      regexp: ".*Bump.*"
      order: 2
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
      - '^Revert.*'
