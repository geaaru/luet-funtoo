project_name: Funtoo Macaroni
build:
  skip: true
release:
  header: |
    ## Funtoo Macaroni {{ .Tag }}!
changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Packages
      regexp: ".*Bump.*"
      order: 2
    - title: Reverts
      regexp: '^Revert.*'
      order: 3
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
