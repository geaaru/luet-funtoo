project_name: Macaroni Eagle
build:
  skip: true
release:
  header: |
    ## Macaroni {{ .Tag }}!

    A new release of Macaroni Eagle is out!

    This release now is based on MARK stage3 and contains
    the migratation of GCC from 11.3.0 to 12.3.0!

    All packages are been rebuilt.

    In evidence:

      * Ansible 9.0.0

      * Prometheus 2.55.0

      * PHP 8.2.25

      * Git 2.47.0

      * Bind 9.20.3

      * SystemD 253.26

      * Grafana 11.3.0

    See the above list for all upgrade details.

    Many thanks to all Macaroni OS devs and contributors that are the sap of all this.

    Enjoy!

    Any user that wants to support our work for Macaroni could do this
    through the Github [Sponsor](https://github.com/sponsors/geaaru).

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Reverts
      regexp: '.*Revert.*'
      order: 3
    - title: Packages
      regexp: ".*Bump.*"
      order: 2
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
