project_name: Macaroni OS
build:
  skip: true
release:
  header: |
    ## Macaroni OS {{ .Tag }}!

    A new release of Terragon branch is out!

    Macaroni Terragon tree now use the new *mark-devkit* tool to setup the kits.

    In evidence:

      * Python 3.9.21

      * Incus 6.8

      * Meson 1.6.1

      * Git 2.47.1

      * Bind 9.20.4

      * Nodejs 22.12.0

      * Golang 1.23.1, 1.22.7

      * HaProxy 2.9.13

      * Gitea 1.22.6

      * Grafana 11.4.0

      * Minio 2024.12.18

      * Prometheus 3.1.0

      * CoreDNS 1.12.0

      * Caddy 2.9.0

      * PostgreSQL 13.18, 16.6

    See the above list for all upgrade details.

    Many thanks to all Macaroni OS devs and contributors that are the sap of all this.

    Any user that wants to support our work for Macaroni could do this through the Github [Sponsor](https://github.com/sponsors/geaaru).
    Thanks.

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Reverts
      regexp: '.*Revert.*'
      order: 2
    - title: Packages
      regexp: ".*Bump.*"
      order: 3
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
