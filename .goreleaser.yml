project_name: Macaroni OS
build:
  skip: true
release:
  header: |
    ## Macaroni OS {{ .Tag }}!

    A new release of Terragon branch is out!

    In evidence:

      * Incus 6.0.0

      * LXC 6.0.0

      * Bind 9.18.26

      * Prometheus 2.51.2

      * Rust 1.77.2

      * PHP 8.2.18

      * Apache Server 2.4.59

      * Nodejs 20.12.2

      * OVN 24.03.1

      * Haproxy 2.9.7

    See the above list for all upgrade details.

    Many thanks to all [Funtoo](https://www.funtoo.org/) devs and contributors that are the sap of all this.

    ### Security

      * CVE-2024-27316: Apache HTTP Server: HTTP/2 DoS

      * CVE-2024-24795: Apache HTTP Server: HTTP Response Splitting in multiple modules

      * CVE-2023-38709: Apache HTTP Server: HTTP response splitting

      * CVE-2024-3094: Lighttpd: HTTP/2 CONTINUATION Flood and avoid xz supply chain attack.

      * CVE-2024-28085: util-linux: fix escape sequence Injection

      * CVE-2024-24786: kubectl: google.golang.org/protobuf

      * CVE-2024-24786: containerd: google.golang.org/protobuf

    Any user that wants to support our work for Macaroni could do this through the Github [Sponsor](https://github.com/sponsors/geaaru).
    Thanks.

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Reverts
      regexp: '.*Revert.*'
      order: 2
    - title: Packages
      regexp: ".*Bump.*"
      order: 3
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
