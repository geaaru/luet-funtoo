project_name: Macaroni OS
build:
  skip: true
release:
  header: |
    ## Macaroni OS {{ .Tag }}!

    A new release of Terragon branch is out!

    Macaroni Terragon now uses `mark-testing` branch!

    All packages are been rebuild with GCC 12.3.0.

    In evidence:

      * Incus 6.5

      * LXD 5.21.1

      * Bash 5.2.37

      * PostgreSQL 16.4, 13.16

      * MariaDB 10.6.19 (columnstore feature is back!)

      * Python 3.9.20

      * Rust 1.81.0

      * Cython 3.0.11

      * Meson 1.5.2

      * Git 2.46.2

      * Bind 9.20.2

      * Nodejs 22.9.0

      * Gitea 1.22.2

      * Grafana 11.2.0

      * Nginx 1.26.2

      * Ego 2.8.8_pre20240817

      * Prometheus 2.54.1

    See the above list for all upgrade details.

    Many thanks to all Macaroni OS devs and contributors that are the sap of all this.

    Any user that wants to support our work for Macaroni could do this through the Github [Sponsor](https://github.com/sponsors/geaaru).
    Thanks.

changelog:
  sort: asc
  groups:
    - title: New packages
      regexp: ".*new.*"
      order: 1
    - title: Reverts
      regexp: '.*Revert.*'
      order: 2
    - title: Packages
      regexp: ".*Bump.*"
      order: 3
    - title: Others
      order: 9999
  filters:
    exclude:
      - '^.github'
      - '^github'
      - '^portage-converter'
      - '^.gorelease'
