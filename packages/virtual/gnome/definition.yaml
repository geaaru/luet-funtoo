category: "virtual"
name: "gnome"
version: "1+2"
description: "Virtual package for setup Macaroni Funtoo Gnome"
requires:
- name: gnome
  category: "gnome-base"
  version: ">=0"
- name: grub
  category: virtual
  version: ">=0"
- name: dbus
  category: sys-apps
  version: ">=0"
- name: base
  category: virtual
  version: ">=0"

- name: shared-mime-info
  category: x11-misc
  version: ">=0"

# Needed for setup fonts cache
- name: mkfontdir
  category: x11-apps
  version: ">=0"
- name: mkfontscale
  category: x11-apps
  version: ">=0"

provides:
- name: xz
  category: utils
  version: ">=0"
- name: rsync
  category: utils
  version: ">=0"
- name: gptfdisk
  category: utils
  version: ">=0"
- name: e2fsprogs
  category: utils
  version: ">=0"
- name: iptables
  category: networking
  version: ">=0"
- name: wireguard-tools
  category: networking
  version: ">=0"
