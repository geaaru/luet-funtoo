  IUSE: doc
  RDEPEND: '>=dev-tex/pgf-1.10 dev-tex/xcolor !dev-tex/translator virtual/latex-base'
  emerge.packages: dev-tex/latex-beamer
  kit: text-kit
  original.package.name: dev-tex/latex-beamer
  original.package.slot: "0"
  original.package.version: "3.55"
