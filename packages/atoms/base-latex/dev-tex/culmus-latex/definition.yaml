  RDEPEND: virtual/latex-base virtual/latex-base
  emerge.packages: dev-tex/culmus-latex
  kit: text-kit
  original.package.name: dev-tex/culmus-latex
  original.package.slot: "0"
  original.package.version: 0.7-r1
