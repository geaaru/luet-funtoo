name: irda-utils
version: 0.9.18+1
category: net-wireless
requires:
- name: glib
  version: '>=0'
  category: dev-libs-2
- name: grep
  version: '>=0'
  category: sys-apps
- name: pciutils
  version: '>=0'
  category: sys-apps
- name: setserial
  version: '>=0'
  category: sys-apps
- name: procps
  version: '>=0'
  category: sys-process
- name: udev
  version: '>=0'
  category: virtual
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: IrDA management and handling utilities
uri:
- http://irda.sourceforge.net
license: GPL-2
labels:
  DEPEND: dev-libs/glib:2 >=sys-apps/pciutils-2.2.7-r1 sys-process/procps sys-apps/setserial
    sys-apps/grep virtual/udev virtual/pkgconfig !app-laptop/smcinit virtual/pkgconfig
  RDEPEND: dev-libs/glib:2 >=sys-apps/pciutils-2.2.7-r1 sys-process/procps sys-apps/setserial
    sys-apps/grep virtual/udev
  emerge.packages: net-wireless/irda-utils
  kit: net-kit
  original.package.name: net-wireless/irda-utils
  original.package.slot: "0"
  original.package.version: 0.9.18-r6
