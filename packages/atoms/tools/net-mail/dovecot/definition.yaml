- -ldap
- -libressl
- -lua
- -lucene
- -lzma
- -selinux
- -solr
- -textcat
- -unwind
- -zlib
- -zstd
- argon2
- bzip2
- caps
- kerberos
- lz4
- mysql
- pam
- postgres
- rpc
- sqlite
- tcpd
requires:
- name: bzip2
  version: '>=0'
  category: app-arch
- name: lz4
  version: '>=0'
  category: app-arch
- name: mysql-connector-c
  version: '>=0'
  category: dev-db
- name: icu
  version: '>=0'
