name: keepalived
version: 2.3.1
category: sys-cluster
use_flags:
- dbus
- json
- regex
- snmp
- systemd
requires:
- name: glib
  version: '>=0'
  category: dev-libs-2
- name: json-c
  version: '>=0'
  category: dev-libs
- name: libnl
  version: '>=0'
  category: dev-libs-3
- name: popt
  version: '>=0'
  category: dev-libs
- name: net-snmp
  version: '>=0'
  category: net-analyzer
- name: libnfnetlink
  version: '>=0'
  category: net-libs
- name: dbus
  version: '>=0'
  category: sys-apps
- name: iproute2
  version: '>=0'
  category: sys-apps
- name: libnftnl
  version: '>=0'
  category: net-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: A strong & robust keepalive facility to the Linux Virtual Server project
uri:
- https://www.keepalived.org/
license: GPL-2
labels:
  BDEPEND: '>=app-portage/elt-patches-20170815 || ( >=sys-devel/automake-1.16.5:1.16
    ) >=sys-devel/autoconf-2.71 >=sys-devel/libtool-2.4 virtual/pkgconfig'
  DEPEND: dev-libs/libnl:= dev-libs/openssl:= dev-libs/popt net-libs/libnfnetlink
    sys-apps/iproute2 regex? ( dev-libs/libpcre2 ) dbus? ( sys-apps/dbus dev-libs/glib:2
    ) json? ( dev-libs/json-c ) snmp? ( net-analyzer/net-snmp ) systemd? ( sys-apps/systemd
    ) >=sys-kernel/linux-headers-4.4
  IUSE: +bfd dbus json regex snmp systemd
  RDEPEND: dev-libs/libnl:= dev-libs/openssl:= dev-libs/popt net-libs/libnfnetlink
    sys-apps/iproute2 regex? ( dev-libs/libpcre2 ) dbus? ( sys-apps/dbus dev-libs/glib:2
    ) json? ( dev-libs/json-c ) snmp? ( net-analyzer/net-snmp ) systemd? ( sys-apps/systemd
    )
  emerge.packages: sys-cluster/keepalived
  kit: geaaru-kit
  original.package.name: sys-cluster/keepalived
  original.package.slot: "0"
  original.package.version: 2.3.1
