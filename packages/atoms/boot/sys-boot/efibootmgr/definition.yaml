name: efibootmgr
version: 16+1
category: sys-boot
requires:
  - name: pciutils
    version: '>=0'
    category: sys-apps
  - name: efivar
    version: '>=0'
    category: sys-libs
description: User-space application to modify the EFI boot manager
uri:
  - https://github.com/rhinstaller/efibootmgr
license: GPL-2
labels:
  DEPEND: sys-apps/pciutils >=sys-libs/efivar-25:=
  RDEPEND: sys-apps/pciutils >=sys-libs/efivar-25:=
  emerge.packages: sys-boot/efibootmgr
  kit: core-kit
  original.package.name: sys-boot/efibootmgr
  original.package.slot: "0"
  original.package.version: "16"
annotations:
  subsets:
    devel:
      - ^/usr/include/
    portage:
      - ^/var/db/pkg/
