    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: X.Org X servers
uri:
- https://www.x.org/wiki/ https://gitlab.freedesktop.org/xorg/xserver/xorg-server
license: MIT
