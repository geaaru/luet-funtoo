name: mythes
version: 1.2.4+2
category: app-text
requires:
  - name: hunspell
    version: '>=0'
    category: app-text
description: A simple thesaurus for Libreoffice
uri:
  - http://hunspell.sourceforge.net/
license: MIT
labels:
  DEPEND: virtual/pkgconfig
  IUSE: static-libs
  RDEPEND: app-text/hunspell
  emerge.packages: app-text/mythes
  kit: text-kit
  original.package.name: app-text/mythes
  original.package.version: 1.2.4
annotations:
  subsets:
    rules:
      devel:
        - ^/usr/include/
      portage:
        - ^/var/db/pkg/
