name: mariadb-connector-c
version: 3.1.12+1
category: dev-db
use_flags:
  - -libressl
  - curl
  - gnutls
  - kerberos
  - ssl
requires:
  - name: gnutls
    version: '>=0'
    category: net-libs
  - name: curl
    version: '>=0'
    category: net-misc
  - name: zlib
    version: '>=0'
    category: sys-libs
  - name: libiconv
    version: '>=0'
    category: virtual
description: C client library for MariaDB/MySQL
uri:
  - https://mariadb.org/
license: LGPL-2.1
labels:
  BDEPEND: dev-util/ninja dev-util/cmake
  DEPEND: sys-libs/zlib:= virtual/libiconv:= curl? ( net-misc/curl:0= ) kerberos? ( || ( app-crypt/mit-krb5 app-crypt/heimdal ) ) ssl? ( gnutls? ( >=net-libs/gnutls-3.3.24:0= ) !gnutls? ( libressl? ( dev-libs/libressl:0= ) !libressl? ( dev-libs/openssl:0= ) ) )
  IUSE: +curl gnutls kerberos libressl +ssl static-libs test
  RDEPEND: sys-libs/zlib:= virtual/libiconv:= curl? ( net-misc/curl:0= ) kerberos? ( || ( app-crypt/mit-krb5 app-crypt/heimdal ) ) ssl? ( gnutls? ( >=net-libs/gnutls-3.3.24:0= ) !gnutls? ( libressl? ( dev-libs/libressl:0= ) !libressl? ( dev-libs/openssl:0= ) ) )
  emerge.packages: dev-db/mariadb-connector-c
  kit: dev-kit
  original.package.name: dev-db/mariadb-connector-c
  original.package.version: 3.1.12
annotations:
  subsets:
    devel:
      - ^/usr/include/
    portage:
      - ^/var/db/pkg/
