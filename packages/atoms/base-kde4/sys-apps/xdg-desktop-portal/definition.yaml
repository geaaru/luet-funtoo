name: xdg-desktop-portal
version: 1.8.0
category: sys-apps
use_flags:
- -doc
- -test
- geolocation
- screencast
requires:
- name: geoclue
  version: '>=0'
  category: app-misc-2.0
- name: glib
  version: '>=0'
  category: dev-libs-2
- name: fontconfig
  version: '>=0'
  category: media-libs-1.0
- name: pipewire
  version: '>=0'
  category: media-video
- name: fuse
  version: '>=0'
  category: sys-fs-3
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: A portal frontend service for Flatpak and possibly other containment
  frameworks
uri:
- http://flatpak.org/
license: LGPL-2.1
labels:
  BDEPEND: virtual/pkgconfig
