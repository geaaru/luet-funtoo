    virtual/pkgconfig app-arch/xz-utils >=dev-util/meson-0.48.2 >=dev-util/ninja-1.7.2
  DEPEND: '>=dev-libs/glib-2.54.0:2[-mgorny(-)] introspection? ( >=dev-libs/gobject-introspection-0.9.5:=
    )'
  IUSE: gtk-doc +introspection abi_x86_32 abi_x86_64 abi_x86_x32 abi_mips_n32 abi_mips_n64
    abi_mips_o32 abi_s390_32 abi_s390_64
  RDEPEND: '>=dev-libs/glib-2.54.0:2[-mgorny(-)] introspection? ( >=dev-libs/gobject-introspection-0.9.5:=
    )'
  emerge.packages: dev-libs/json-glib
