name: json-glib
version: 1.6.6
category: dev-libs
use_flags:
- -gtk-doc
- introspection
requires:
- name: gobject-introspection
  version: '>=0'
  category: dev-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Library providing GLib serialization and deserialization for the JSON
  format
uri:
- https://wiki.gnome.org/Projects/JsonGlib
license: LGPL-2.1+
labels:
