name: libxkbcommon
version: 1.4.1+1
category: x11-libs
use_flags:
- -doc
- -prefix
- -test
- X
- wayland
requires:
- name: doxygen
  version: '>=0'
  category: app-doc
- name: wayland
  version: '>=0'
  category: dev-libs
- name: libxcb
  version: '>=0'
  category: x11-libs
- name: compose-tables
  version: '>=0'
  category: x11-misc
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: keymap handling library for toolkits and window systems
uri:
- https://xkbcommon.org/ https://github.com/xkbcommon/libxkbcommon/
license: MIT
labels:
