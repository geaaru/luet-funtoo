name: ostree
version: "2018.9"
category: dev-util
use_flags:
- -doc
- -gnutls
- -libmount
- -selinux
- -systemd
- archive
- curl
- grub
- introspection
- soup
- ssl
- zeroconf
requires:
- name: libarchive
  version: '>=0'
  category: app-arch
- name: gpgme
  version: '>=0'
  category: app-crypt-1
- name: glib
  version: '>=0'
  category: dev-libs-2
- name: libassuan
  version: '>=0'
  category: dev-libs
- name: libsoup
  version: '>=0'
  category: net-libs-2.4
- name: util-linux
  version: '>=0'
  category: sys-apps
- name: fuse
  version: '>=0'
  category: sys-fs-3
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Operating system and container binary deployment and upgrades
uri:
- https://ostree.readthedocs.io/en/latest/
license: LGPL-2+
labels:
  DEPEND: app-arch/xz-utils:= app-crypt/gpgme:= dev-libs/glib:2= dev-libs/libassuan:=
    dev-libs/libgpg-error:= dev-libs/openssl:0= sys-apps/util-linux:= sys-fs/fuse:=
    sys-libs/zlib:= archive? ( app-arch/libarchive:= ) grub? ( sys-boot/grub:* ) ssl?
    ( gnutls? ( net-libs/gnutls:= ) !gnutls? ( dev-libs/openssl:= ) ) libmount? (
    sys-apps/util-linux:= ) selinux? ( sys-libs/libselinux:= ) soup? ( net-libs/libsoup:=
    ) systemd? ( sys-apps/systemd:= ) zeroconf? ( net-dns/avahi:* ) app-text/docbook-xsl-stylesheets
    sys-devel/bison dev-libs/libxslt || ( dev-util/glib-utils <dev-libs/glib-2.56.2:2
    ) sys-devel/bison sys-devel/flex virtual/pkgconfig curl? ( net-misc/curl:= ) introspection?
    ( dev-libs/gobject-introspection ) doc? ( dev-util/gtk-doc )
  IUSE: archive curl doc gnutls grub introspection libmount selinux ssl soup systemd
    zeroconf
  RDEPEND: app-arch/xz-utils:= app-crypt/gpgme:= dev-libs/glib:2= dev-libs/libassuan:=
    dev-libs/libgpg-error:= dev-libs/openssl:0= sys-apps/util-linux:= sys-fs/fuse:=
    sys-libs/zlib:= archive? ( app-arch/libarchive:= ) grub? ( sys-boot/grub:* ) ssl?
    ( gnutls? ( net-libs/gnutls:= ) !gnutls? ( dev-libs/openssl:= ) ) libmount? (
    sys-apps/util-linux:= ) selinux? ( sys-libs/libselinux:= ) soup? ( net-libs/libsoup:=
    ) systemd? ( sys-apps/systemd:= ) zeroconf? ( net-dns/avahi:* )
  emerge.packages: dev-util/ostree
  kit: dev-kit
  original.package.name: dev-util/ostree
  original.package.slot: "0"
  original.package.version: "2018.9"
