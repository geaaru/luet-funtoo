env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES="/var/cache/portage/packages"
- LUET_PORTAGE_IGNORE_TAR_WARNING=1
- LUET_PORTAGE_PKGMETA=1
- LUET_PORTAGE_PKGFILES=1
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"
prelude:
- eval 'rm -rf /pkgdir/ || true' && mkdir -p /pkgdir/{{ .Values.name }} && luet portage
  -- --dir /pkgdir/{{ .Values.name }} {{ ( index .Values.labels "emerge.packages"
  ) }}
- rm -v /var/cache/distfiles/* ${LUET_PORTAGE_CACHE_PACKAGES}/* || true
package_dir: /pkgdir/{{ .Values.name }}
excludes:
- ^/var/db/pkg
- ^/var/db
- ^/var/cache/portage/
- ^/var/git/
requires:
- name: perl
  version: '>=0'
  category: dev-lang
- name: glib
  version: '>=0'
  category: dev-libs-2
- name: qtcore
  version: '>=0'
  category: dev-qt-5
- name: qtdeclarative
  version: '>=0'
  category: dev-qt-5
- name: qtgui
  version: '>=0'
  category: dev-qt-5
- name: qtnetwork
  version: '>=0'
  category: dev-qt-5
- name: qtopengl
  version: '>=0'
  category: dev-qt-5
- name: qtwidgets
  version: '>=0'
  category: dev-qt-5
- name: alsa-lib
  version: '>=0'
  category: media-libs
- name: gst-plugins-bad
  version: '>=0'
  category: media-libs-1.0
- name: gst-plugins-base
  version: '>=0'
  category: media-libs-1.0
- name: gstreamer
  version: '>=0'
  category: media-libs-1.0
- name: pulseaudio
  version: '>=0'
  category: media-sound
- name: pkgconfig
  version: '>=0'
  category: virtual
- name: xorg-proto
  version: '>=0'
  category: x11-base
