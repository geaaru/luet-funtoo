env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES="/var/cache/portage/packages"
- LUET_PORTAGE_IGNORE_TAR_WARNING=1
- LUET_PORTAGE_PKGMETA=1
- LUET_PORTAGE_PKGFILES=1
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"
prelude:
- eval 'rm -rf /pkgdir/ || true' && mkdir -p /pkgdir/{{ .Values.name }} && luet portage
  -- --dir /pkgdir/{{ .Values.name }} {{ ( index .Values.labels "emerge.packages"
  ) }}
- rm -v /var/cache/distfiles/* ${LUET_PORTAGE_CACHE_PACKAGES}/* || true
package_dir: /pkgdir/{{ .Values.name }}
excludes:
- ^/var/db/pkg
- ^/var/db
- ^/var/cache/portage/
- ^/var/git/
requires:
- name: xz-utils
  version: '>=0'
  category: app-arch
- name: atkmm
  version: '>=0'
  category: dev-cpp
- name: cairomm
  version: '>=0'
  category: dev-cpp-1
- name: glibmm
  version: '>=0'
  category: dev-cpp-2
- name: pangomm
  version: '>=0'
  category: dev-cpp-1.4
- name: libsigc++
  version: '>=0'
  category: dev-libs-3
- name: desktop-file-utils
  version: '>=0'
  category: dev-util
- name: pkgconfig
  version: '>=0'
  category: virtual
- name: gdk-pixbuf
  version: '>=0'
  category: x11-libs-2
- name: gtk+
  version: '>=0'
  category: x11-libs-3
- name: shared-mime-info
  version: '>=0'
  category: x11-misc
