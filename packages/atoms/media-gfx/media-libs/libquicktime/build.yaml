env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES="/var/cache/portage/packages"
- LUET_PORTAGE_IGNORE_TAR_WARNING=1
- LUET_PORTAGE_PKGMETA=1
- LUET_PORTAGE_PKGFILES=1
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"
prelude:
- eval 'rm -rf /pkgdir/ || true' && mkdir -p /pkgdir/{{ .Values.name }} && luet portage
  -- --dir /pkgdir/{{ .Values.name }} {{ ( index .Values.labels "emerge.packages"
  ) }}
- rm -v /var/cache/distfiles/* ${LUET_PORTAGE_CACHE_PACKAGES}/* || true
package_dir: /pkgdir/{{ .Values.name }}
excludes:
- ^/var/db/pkg
- ^/var/db
- ^/var/cache/portage/
- ^/var/git/
requires:
- name: alsa-lib
  version: '>=0'
  category: media-libs
- name: faac
  version: '>=0'
  category: media-libs
- name: faad2
  version: '>=0'
  category: media-libs
- name: libdv
  version: '>=0'
  category: media-libs
- name: libogg
  version: '>=0'
  category: media-libs
- name: libpng
  version: '>=0'
  category: media-libs
- name: libvorbis
  version: '>=0'
  category: media-libs
- name: x264
  version: '>=0'
  category: media-libs
- name: lame
  version: '>=0'
  category: media-sound
- name: gettext
  version: '>=0'
  category: sys-devel
- name: zlib
  version: '>=0'
  category: sys-libs
- name: jpeg
  version: '>=0'
  category: virtual
- name: libintl
  version: '>=0'
  category: virtual
- name: opengl
  version: '>=0'
  category: virtual
- name: pkgconfig
  version: '>=0'
  category: virtual
- name: xorg-proto
  version: '>=0'
  category: x11-base
- name: gtk+
  version: '>=0'
  category: x11-libs-3
- name: libX11
  version: '>=0'
  category: x11-libs
- name: libXaw
