env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES="/var/cache/portage/packages"
- LUET_PORTAGE_IGNORE_TAR_WARNING=1
- LUET_PORTAGE_PKGMETA=1
- LUET_PORTAGE_PKGFILES=1
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"
prelude:
- eval 'rm -rf /pkgdir/ || true' && mkdir -p /pkgdir/{{ .Values.name }} && luet portage
  -- --dir /pkgdir/{{ .Values.name }} {{ ( index .Values.labels "emerge.packages"
  ) }}
- rm -v /var/cache/distfiles/* ${LUET_PORTAGE_CACHE_PACKAGES}/* || true
package_dir: /pkgdir/{{ .Values.name }}
excludes:
- ^/var/db/pkg
- ^/var/db
- ^/var/cache/portage/
- ^/var/git/
requires:
- name: perl
  version: '>=0'
  category: dev-lang
- name: glib
  version: '>=0'
  category: dev-libs-2
- name: desktop-file-utils
  version: '>=0'
  category: dev-util
- name: intltool
  version: '>=0'
  category: dev-util
- name: libart_lgpl
  version: '>=0'
  category: media-libs
- name: gettext
  version: '>=0'
  category: sys-devel
- name: pkgconfig
  version: '>=0'
  category: virtual
- name: gtk+
  version: '>=0'
  category: x11-libs-3
- name: pango
  version: '>=0'
  category: x11-libs
- name: shared-mime-info
  version: '>=0'
  category: x11-misc
