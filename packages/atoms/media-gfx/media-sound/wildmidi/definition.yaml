name: wildmidi
version: 0.3.13
category: media-sound
use_flags:
  - -openal
  - alsa
  - player
requires:
  - name: alsa-lib
    version: '>=0'
    category: media-libs
  - name: timidity-freepats
    version: '>=0'
    category: media-sound
description: Midi processing library and a midi player using the gus patch set
uri:
  - http://www.mindwerks.net/projects/wildmidi/
license: GPL-3 LGPL-3
labels:
  DEPEND: player? ( alsa? ( media-libs/alsa-lib ) openal? ( media-libs/openal ) ) sys-devel/make >=dev-util/cmake-3.9.6
  IUSE: +alsa openal oss +player
  RDEPEND: player? ( alsa? ( media-libs/alsa-lib ) openal? ( media-libs/openal ) ) media-sound/timidity-freepats
  emerge.packages: media-sound/wildmidi
  kit: media-kit
  original.package.name: media-sound/wildmidi
  original.package.slot: "0"
  original.package.version: 0.3.13
annotations:
  subsets:
    devel:
      - ^/usr/include/
    portage:
      - ^/var/db/pkg/
