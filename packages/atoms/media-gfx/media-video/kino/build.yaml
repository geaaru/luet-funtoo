env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES="/var/cache/portage/packages"
- LUET_PORTAGE_IGNORE_TAR_WARNING=1
- LUET_PORTAGE_PKGMETA=1
- LUET_PORTAGE_PKGFILES=1
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"
prelude:
- eval 'rm -rf /pkgdir/ || true' && mkdir -p /pkgdir/{{ .Values.name }} && luet portage
  -- --dir /pkgdir/{{ .Values.name }} {{ ( index .Values.labels "emerge.packages"
  ) }}
- rm -v /var/cache/distfiles/* ${LUET_PORTAGE_CACHE_PACKAGES}/* || true
package_dir: /pkgdir/{{ .Values.name }}
excludes:
- ^/var/db/pkg
- ^/var/db
- ^/var/cache/portage/
- ^/var/git/
requires:
- name: glib
  version: '>=0'
  category: dev-libs-2
- name: libxml2
  version: '>=0'
  category: dev-libs-2
- name: intltool
  version: '>=0'
  category: dev-util
- name: libglade
  version: '>=0'
  category: gnome-base-2.0
- name: audiofile
  version: '>=0'
  category: media-libs
- name: libiec61883
  version: '>=0'
  category: media-libs
- name: libquicktime
  version: '>=0'
  category: media-libs
- name: libsamplerate
  version: '>=0'
  category: media-libs
- name: libv4l
  version: '>=0'
  category: media-libs
- name: autoconf
  version: '>=0'
  category: sys-devel-2.69
- name: libtool
  version: '>=0'
  category: sys-devel-2
- name: libavc1394
  version: '>=0'
  category: sys-libs
- name: libraw1394
  version: '>=0'
  category: sys-libs
