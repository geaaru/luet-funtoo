    ) pkinit? ( >=dev-libs/openssl-1.0.1h-r2:0= ) xinetd? ( sys-apps/xinetd )'
  IUSE: cpu_flags_x86_aes doc +keyutils lmdb nls openldap +pkinit selinux +threads
