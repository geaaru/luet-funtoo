name: mit-krb5
version: 1.21+1
category: app-crypt
use_flags:
- -amd64
- -cpu_flags_x86_aes
- -doc
- -lmdb
- -openldap
- -selinux
- -test
- -x86
- -xinetd
- keyutils
- nls
- pkinit
requires:
- name: openssl
  version: '>=0'
  category: dev-libs
- name: keyutils
  version: '>=0'
  category: sys-apps
- name: gettext
  version: '>=0'
  category: sys-devel
- name: e2fsprogs
  version: '>=0'
  category: sys-fs
- name: libverto
  version: '>=0'
  category: dev-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: MIT Kerberos V
uri:
- https://web.mit.edu/kerberos/www/
license: openafs-krb5-a BSD MIT OPENLDAP BSD-2 HPND BSD-4 ISC RSA CC-BY-SA-3.0 ||
  ( BSD-2 GPL-2+ )
