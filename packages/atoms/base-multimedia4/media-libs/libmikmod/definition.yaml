name: libmikmod
version: 3.3.11.1+1
category: media-libs
use_flags:
- -openal
- -oss
- alsa
- nas
- pulseaudio
- sdl
requires:
- name: alsa-lib
  version: '>=0'
  category: media-libs
- name: libsdl2
  version: '>=0'
  category: media-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: A library to play a wide range of module formats
uri:
- http://mikmod.sourceforge.net/
license: LGPL-2+ LGPL-2.1
labels:
