category: sys-devel-1.14
use_flags:
- -test
requires:
- name: perl
  version: '>=0'
  category: dev-lang
- name: automake-wrapper
  version: '>=0'
  category: sys-devel
- name: gnuconfig
  version: '>=0'
  category: sys-devel
annotations:
