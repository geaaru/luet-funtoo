name: socat
version: 1.7.4.3
category: net-misc
use_flags:
- readline
- ssl
- tcpd
requires:
- name: openssl
  version: '>=0'
  category: dev-libs
- name: tcp-wrappers
  version: '>=0'
  category: sys-apps
- name: readline
  version: '>=0'
  category: sys-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Multipurpose relay (SOcket CAT)
uri:
- http://www.dest-unreach.org/socat/ https://repo.or.cz/socat.git
license: GPL-2
labels:
  DEPEND: ssl? ( dev-libs/openssl:0= ) readline? ( sys-libs/readline:= ) tcpd? ( sys-apps/tcp-wrappers
    )
  IUSE: bindist ipv6 readline ssl tcpd
  RDEPEND: ssl? ( dev-libs/openssl:0= ) readline? ( sys-libs/readline:= ) tcpd? (
    sys-apps/tcp-wrappers )
  emerge.packages: net-misc/socat
  kit: net-kit
  original.package.name: net-misc/socat
  original.package.slot: "0"
  original.package.version: 1.7.4.3
