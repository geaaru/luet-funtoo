name: conntrack-tools
version: 1.4.5+3
category: net-firewall
use_flags:
- -doc
- cthelper
- cttimeout
- libtirpc
requires:
- name: libnetfilter_conntrack
  version: '>=0'
  category: net-libs
- name: libnetfilter_cthelper
  version: '>=0'
  category: net-libs
- name: libnetfilter_cttimeout
  version: '>=0'
  category: net-libs
- name: libnetfilter_queue
  version: '>=0'
  category: net-libs
- name: libtirpc
  version: '>=0'
  category: net-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Connection tracking userspace tools
uri:
- http://conntrack-tools.netfilter.org
license: GPL-2
labels:
