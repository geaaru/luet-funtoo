name: Path-Tiny
version: 0.104.0
category: dev-perl
use_flags:
- -minimal
- -test
requires:
- name: perl-Carp
  version: '>=0'
  category: virtual
- name: perl-Digest
  version: '>=0'
  category: virtual
- name: perl-Digest-SHA
  version: '>=0'
  category: virtual
- name: perl-Exporter
  version: '>=0'
  category: virtual
- name: perl-File-Path
  version: '>=0'
  category: virtual
- name: perl-File-Spec
  version: '>=0'
  category: virtual
- name: perl-File-Temp
  version: '>=0'
  category: virtual
- name: perl-if
  version: '>=0'
  category: virtual
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: File path utility
uri:
- https://metacpan.org/release/Path-Tiny
license: Apache-2.0
labels:
  DEPEND: '!minimal? ( >=dev-perl/Unicode-UTF8-0.580.0 ) virtual/perl-Carp >=virtual/perl-Digest-1.30.0
    >=virtual/perl-Digest-SHA-5.450.0 >=virtual/perl-Exporter-5.570.0 >=virtual/perl-File-Path-2.70.0
    >=virtual/perl-File-Spec-0.860.0 >=virtual/perl-File-Temp-0.190.0 virtual/perl-if
    >=virtual/perl-ExtUtils-MakeMaker-6.170.0 test? ( !minimal? ( >=virtual/perl-JSON-PP-2.273.0
    dev-perl/Test-FailWarnings dev-perl/Test-MockRandom ) >=virtual/perl-Test-Simple-0.960.0
    ) dev-lang/perl:='
  IUSE: test minimal
  RDEPEND: '!minimal? ( >=dev-perl/Unicode-UTF8-0.580.0 ) virtual/perl-Carp >=virtual/perl-Digest-1.30.0
    >=virtual/perl-Digest-SHA-5.450.0 >=virtual/perl-Exporter-5.570.0 >=virtual/perl-File-Path-2.70.0
    >=virtual/perl-File-Spec-0.860.0 >=virtual/perl-File-Temp-0.190.0 virtual/perl-if
    dev-lang/perl:='
  emerge.packages: dev-perl/Path-Tiny
  kit: perl-kit
  original.package.name: dev-perl/Path-Tiny
  original.package.slot: "0"
  original.package.version: 0.104.0
