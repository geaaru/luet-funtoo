    >=dev-texlive/texlive-metapost-2010'
  IUSE: source doc
  RDEPEND: '>=dev-texlive/texlive-basic-2020 >=dev-texlive/texlive-latex-2010 >=app-text/texlive-core-2010[xetex]
    >=dev-texlive/texlive-metapost-2010 dev-lang/ruby >=app-text/texlive-core-2020'
  emerge.packages: dev-texlive/texlive-context
  kit: text-kit
  original.package.name: dev-texlive/texlive-context
  original.package.slot: "0"
  original.package.version: "2020"
