name: texlive-context
version: "2020"
category: dev-texlive
requires:
- name: ruby
  version: '>=0'
  category: dev-lang-3.1
- name: texlive-latex
  version: '>=0'
  category: dev-texlive
- name: texlive-metapost
  version: '>=0'
  category: dev-texlive
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: TeXLive ConTeXt and packages
uri:
- http://www.tug.org/texlive/
license: BSD BSD-2 GPL-1 GPL-2 GPL-3 public-domain TeX-other-free
labels:
