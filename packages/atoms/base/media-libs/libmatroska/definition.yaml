  DEPEND: '>=dev-libs/libebml-1.3.7:='
  RDEPEND: '>=dev-libs/libebml-1.3.7:='
  emerge.packages: media-libs/libmatroska
  kit: media-kit
  original.package.name: media-libs/libmatroska
  original.package.version: 1.5.0
annotations:
  subsets:
    rules:
      devel:
        - ^/usr/include/
      portage:
        - ^/var/db/pkg/
