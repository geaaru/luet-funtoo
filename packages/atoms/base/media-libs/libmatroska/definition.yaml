name: libmatroska
version: 1.5.0+2
category: media-libs
requires:
  - name: libebml
    version: '>=0'
    category: dev-libs
description: Extensible multimedia container format based on EBML
uri:
  - https://www.matroska.org/ https://github.com/Matroska-Org/libmatroska/
license: LGPL-2.1
labels:
