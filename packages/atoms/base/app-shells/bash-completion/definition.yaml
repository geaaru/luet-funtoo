name: bash-completion
version: "2.9"
category: app-shells
use_flags:
- -test
requires:
- name: bash
  version: '>=0'
  category: app-shells
- name: miscfiles
  version: '>=0'
  category: sys-apps
description: Programmable Completion for bash
uri:
- https://github.com/scop/bash-completion
license: GPL-2+
labels:
