name: bash
version: "5.0"
category: app-shells
use_flags:
- nls
- readline
requires:
- name: readline
  version: '>=0'
  category: sys-libs
- name: libintl
  version: '>=0'
  category: virtual
description: The standard GNU Bourne again shell
uri:
- http://tiswww.case.edu/php/chet/bash/bashtop.html
license: GPL-3
labels:
