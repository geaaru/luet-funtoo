name: exiv2
version: 0.27.5
category: media-gfx
use_flags:
- -doc
- -webready
- nls
- png
- xmp
requires:
- name: expat
  version: '>=0'
  category: dev-libs
- name: zlib
  version: '>=0'
  category: sys-libs
- name: libiconv
  version: '>=0'
  category: virtual
- name: libintl
  version: '>=0'
  category: virtual
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: EXIF, IPTC and XMP metadata C++ library and command line utility
uri:
- https://www.exiv2.org/
license: GPL-2
labels:
  BDEPEND: doc? ( || ( dev-lang/python:3.8 dev-lang/python:3.9 dev-lang/python:3.7
    ) app-doc/doxygen dev-libs/libxslt media-gfx/graphviz virtual/pkgconfig ) nls?
    ( sys-devel/gettext ) dev-util/ninja dev-util/cmake
  DEPEND: '>=virtual/libiconv-0-r1[-mgorny(-)] nls? ( >=virtual/libintl-0-r1[-mgorny(-)]
    ) png? ( sys-libs/zlib[-mgorny(-)] ) webready? ( net-libs/libssh[-mgorny(-)] net-misc/curl[-mgorny(-)]
    ) xmp? ( dev-libs/expat[-mgorny(-)] )'
  IUSE: +bmff doc examples nls +png webready +xmp abi_x86_32 abi_x86_64 abi_x86_x32
    abi_mips_n32 abi_mips_n64 abi_mips_o32 abi_s390_32 abi_s390_64
  RDEPEND: virtual/libiconv[-mgorny(-)] nls? ( virtual/libintl[-mgorny(-)] ) png?
    ( sys-libs/zlib[-mgorny(-)] ) webready? ( net-libs/libssh[sftp,-mgorny(-)] net-misc/curl[-mgorny(-)]
    ) xmp? ( dev-libs/expat[-mgorny(-)] )
  emerge.packages: media-gfx/exiv2
  kit: media-kit
  original.package.name: media-gfx/exiv2
  original.package.slot: "0"
  original.package.version: 0.27.5
