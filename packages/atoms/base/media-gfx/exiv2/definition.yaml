name: exiv2
version: 0.27.3
category: media-gfx
use_flags:
- -doc
- -webready
- nls
- png
- xmp
requires:
- name: expat
  version: '>=0'
  category: dev-libs
- name: zlib
  version: '>=0'
  category: sys-libs
- name: libiconv
  version: '>=0'
  category: virtual
- name: libintl
  version: '>=0'
  category: virtual
description: EXIF, IPTC and XMP metadata C++ library and command line utility
uri:
- https://www.exiv2.org/
license: GPL-2
labels:
  BDEPEND: doc? ( || ( >=dev-lang/python-2.7.5-r2:2.7 dev-lang/python:3.7 ) app-doc/doxygen
    dev-libs/libxslt media-gfx/graphviz virtual/pkgconfig ) nls? ( sys-devel/gettext
