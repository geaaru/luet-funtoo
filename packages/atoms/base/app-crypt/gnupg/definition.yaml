category: app-crypt
use_flags:
- -doc
- -ldap
- -selinux
- -tofu
- -tpm
- -usb
- -wks-server
- bzip2
- nls
- readline
- smartcard
- ssl
requires:
- name: bzip2
  version: '>=0'
  category: app-arch
- name: pinentry
  version: '>=0'
  category: app-crypt
- name: libksba
  version: '>=0'
  category: dev-libs
- name: npth
  version: '>=0'
  category: dev-libs
- name: gnutls
  version: '>=0'
  category: net-libs
- name: curl
  version: '>=0'
  category: net-misc
- name: readline
  version: '>=0'
  category: sys-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: The GNU Privacy Guard, a GPL OpenPGP implementation
uri:
- https://gnupg.org/
license: GPL-3+
labels:
  BDEPEND: virtual/pkgconfig doc? ( sys-apps/texinfo ) nls? ( sys-devel/gettext )
