name: ppp
version: 2.4.7+2
category: net-dialup
use_flags:
  - -activefilter
  - -atm
  - -libressl
  - gtk
  - pam
requires:
  - name: pam
    version: '>=0'
    category: virtual
  - name: gtk+
    version: '>=0'
    category: x11-libs-3
description: Point-to-Point Protocol (PPP)
uri:
  - https://ppp.samba.org/
license: BSD GPL-2
labels:
  DEPEND: activefilter? ( net-libs/libpcap ) atm? ( net-dialup/linux-atm ) pam? ( virtual/pam ) gtk? ( x11-libs/gtk+:2 ) !libressl? ( dev-libs/openssl:0= ) libressl? ( dev-libs/libressl:= )
  IUSE: activefilter atm dhcp eap-tls gtk ipv6 libressl pam radius kernel_linux
  RDEPEND: activefilter? ( net-libs/libpcap ) atm? ( net-dialup/linux-atm ) pam? ( virtual/pam ) gtk? ( x11-libs/gtk+:2 ) !libressl? ( dev-libs/openssl:0= ) libressl? ( dev-libs/libressl:= )
  emerge.packages: net-dialup/ppp
  kit: core-kit
  original.package.name: net-dialup/ppp
  original.package.version: 2.4.7-r7
annotations:
  subsets:
    rules:
      devel:
        - ^/usr/include/
      portage:
        - ^/var/db/pkg/
