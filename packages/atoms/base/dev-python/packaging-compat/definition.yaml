  IUSE: python_targets_python2_7
  RDEPEND: '!<=dev-python/packaging-18.0 >=dev-python/pyparsing-2.1.10[python_targets_python2_7(-)?,-python_single_target_python2_7(-)] python_targets_python2_7? ( >=dev-lang/python-2.7.5-r2:2.7 ) >=dev-lang/python-exec-2:=[python_targets_python2_7(-)?,-python_single_target_python2_7(-)]'
  emerge.packages: dev-python/packaging-compat
