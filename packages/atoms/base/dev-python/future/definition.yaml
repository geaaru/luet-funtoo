name: future
version: 0.17.0+3
category: dev-python
use_flags:
- -doc
- -test
- python_targets_python2_7
- python_targets_python3_7
requires:
- name: python
  version: '>=0'
  category: dev-lang-3.7
- name: python-exec
  version: '>=0'
  category: dev-lang-2
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Easy, clean, reliable Python 2/3 compatibility
uri:
- http://python-future.org/
license: MIT
labels:
  BDEPEND: dev-python/setuptools[python_targets_python3_7(-)?,python_targets_python2_7(-)?,-python_single_target_python3_7(-),-python_single_target_python2_7(-)]
    doc? ( dev-python/sphinx[python_targets_python3_7(-)?,python_targets_python2_7(-)?,-python_single_target_python3_7(-),-python_single_target_python2_7(-)]
    dev-python/sphinx-bootstrap-theme[python_targets_python3_7(-)?,python_targets_python2_7(-)?,-python_single_target_python3_7(-),-python_single_target_python2_7(-)]
    ) test? ( dev-python/numpy[python_targets_python3_7(-)?,python_targets_python2_7(-)?,-python_single_target_python3_7(-),-python_single_target_python2_7(-)]
    dev-python/pytest[python_targets_python3_7(-)?,python_targets_python2_7(-)?,-python_single_target_python3_7(-),-python_single_target_python2_7(-)]
    ) python_targets_python3_7? ( dev-lang/python:3.7 ) python_targets_python2_7?
    ( >=dev-lang/python-2.7.5-r2:2.7 ) >=dev-lang/python-exec-2:=[python_targets_python3_7(-)?,python_targets_python2_7(-)?,-python_single_target_python3_7(-),-python_single_target_python2_7(-)]
    >=dev-python/setuptools-42.0.2[python_targets_python3_7(-)?,python_targets_python2_7(-)?,-python_single_target_python3_7(-),-python_single_target_python2_7(-)]
  IUSE: doc test python_targets_python3_7 python_targets_python2_7
  RDEPEND: python_targets_python3_7? ( dev-lang/python:3.7 ) python_targets_python2_7?
    ( >=dev-lang/python-2.7.5-r2:2.7 ) >=dev-lang/python-exec-2:=[python_targets_python3_7(-)?,python_targets_python2_7(-)?,-python_single_target_python3_7(-),-python_single_target_python2_7(-)]
  emerge.packages: dev-python/future
  kit: python-modules-kit
  original.package.name: dev-python/future
  original.package.version: 0.17.0
