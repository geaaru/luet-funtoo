name: wayland
version: 1.19.0+1
category: dev-libs
use_flags:
  - -doc
requires:
  - name: expat
    version: '>=0'
    category: dev-libs
  - name: libffi
    version: '>=0'
    category: dev-libs
  - name: libxml2
    version: '>=0'
    category: dev-libs-2
description: Wayland protocol libraries
uri:
  - https://wayland.freedesktop.org/ https://gitlab.freedesktop.org/wayland/wayland
license: MIT
labels:
  BDEPEND: ~dev-util/wayland-scanner-1.19.0 virtual/pkgconfig doc? ( >=app-doc/doxygen-1.6[dot] app-text/xmlto >=media-gfx/graphviz-2.26.0 ) >=dev-util/meson-0.48.2 >=dev-util/ninja-1.7.2
  DEPEND: '>=dev-libs/expat-2.1.0-r3:= dev-libs/libxml2:= >=dev-libs/libffi-3.0.13-r1:='
  IUSE: doc
  RDEPEND: '>=dev-libs/expat-2.1.0-r3:= dev-libs/libxml2:= >=dev-libs/libffi-3.0.13-r1:='
  emerge.packages: dev-libs/wayland
  kit: core-gl-kit
  original.package.name: dev-libs/wayland
  original.package.version: 1.19.0
annotations:
  subsets:
    devel:
      - ^/usr/include/
    portage:
      - ^/var/db/pkg/
