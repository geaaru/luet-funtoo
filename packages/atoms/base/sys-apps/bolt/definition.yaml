name: bolt
version: 0.9.1+2
category: sys-apps
use_flags:
  - -doc
  - -systemd
requires:
  - name: glib-utils
    version: '>=0'
    category: dev-util
  - name: polkit
    version: '>=0'
    category: sys-auth
  - name: libudev
    version: '>=0'
    category: virtual
  - name: udev
    version: '>=0'
    category: virtual
description: Userspace system daemon to enable security levels for Thunderbolt 3
uri:
  - https://gitlab.freedesktop.org/bolt/bolt
license: LGPL-2.1
labels:
  BDEPEND: '>=dev-util/meson-0.48.2 >=dev-util/ninja-1.7.2 virtual/pkgconfig'
  DEPEND: '>=dev-libs/glib-2.56.0:2 dev-util/glib-utils virtual/libudev virtual/udev sys-auth/polkit[introspection] systemd? ( sys-apps/systemd ) doc? ( app-text/asciidoc )'
  IUSE: doc systemd kernel_linux
  RDEPEND: '>=dev-libs/glib-2.56.0:2 dev-util/glib-utils virtual/libudev virtual/udev sys-auth/polkit[introspection] systemd? ( sys-apps/systemd ) doc? ( app-text/asciidoc )'
  emerge.packages: sys-apps/bolt
  kit: core-kit
  original.package.name: sys-apps/bolt
  original.package.version: 0.9.1
annotations:
  subsets:
    rules:
      devel:
        - ^/usr/include/
      portage:
        - ^/var/db/pkg/
