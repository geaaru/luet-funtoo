name: libwebsockets
version: 2.4.2
category: net-libs
use_flags:
- -libressl
- caps
- http-proxy
- libev
- libevent
- libuv
- sqlite3
- ssl
- access-log
- peer-limits
- server-status
- smtp
- client
requires:
- name: sqlite
  version: '>=0'
  category: dev-db-3
- name: libev
  version: '>=0'
  category: dev-libs
- name: libevent
  version: '>=0'
  category: dev-libs
- name: libuv
  version: '>=0'
  category: dev-libs
- name: libhubbub
  version: '>=0'
  category: net-libs
- name: libcap
  version: '>=0'
