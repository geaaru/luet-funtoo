name: redis
version: 7.0.9
category: dev-db
use_flags:
- -systemd
- -tcmalloc
- -test
- ssl
requires:
- name: openssl
  version: '>=0'
  category: dev-libs
- name: tmpfiles
  version: '>=0'
  category: virtual
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: A persistent caching system, key-value and data structures database
uri:
- https://redis.io
license: BSD
labels:
