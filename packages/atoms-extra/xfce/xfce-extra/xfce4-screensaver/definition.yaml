name: xfce4-screensaver
version: 4.16.0
category: xfce-extra
use_flags:
- -consolekit
- -elogind
- -systemd
- locking
- opengl
- pam
requires:
- name: dbus-glib
  version: '>=0'
  category: dev-libs
- name: pam
  version: '>=0'
  category: sys-libs
- name: opengl
  version: '>=0'
  category: virtual
- name: libXScrnSaver
  version: '>=0'
  category: x11-libs
- name: libXrandr
  version: '>=0'
  category: x11-libs
- name: libXxf86vm
  version: '>=0'
  category: x11-libs
- name: libwnck
  version: '>=0'
  category: x11-libs-3
- name: libxklavier
  version: '>=0'
  category: x11-libs
- name: garcon
  version: '>=0'
  category: xfce-base
annotations:
