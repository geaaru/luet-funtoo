name: cpupower
version: "5.18"
category: sys-power
use_flags:
- nls
requires:
- name: pciutils
  version: '>=0'
  category: sys-apps
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Shows and sets processor power related values
uri:
- https://www.kernel.org/
license: GPL-2
labels:
