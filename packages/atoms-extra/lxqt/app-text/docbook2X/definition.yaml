name: docbook2X
version: 0.8.8
category: app-text
requires:
- name: docbook-xml-dtd
  version: '>=0'
  category: app-text-4.5
- name: docbook-xsl-stylesheets
  version: '>=0'
  category: app-text
- name: libxslt
  version: '>=0'
  category: dev-libs
- name: XML-LibXML
  version: '>=0'
  category: dev-perl
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Tools to convert docbook to man and info
