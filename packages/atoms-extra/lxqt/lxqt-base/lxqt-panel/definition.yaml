name: lxqt-panel
version: 1.3.0
category: lxqt-base
use_flags:
- alsa
- cpuload
- kbindicator
- lm_sensors
- mount
- networkmonitor
- pulseaudio
- statusnotifier
- sysstat
- tray
- volume
requires:
- name: libdbusmenu-qt
  version: '>=0'
  category: dev-libs
- name: qtconcurrent
  version: '>=0'
  category: dev-qt-5
- name: solid
  version: '>=0'
  category: kde-frameworks-5
- name: lxmenu-data
  version: '>=0'
  category: lxde-base
- name: menu-cache
  version: '>=0'
  category: lxde-base
- name: libsysstat
  version: '>=0'
  category: lxqt-base
- name: lxqt-globalkeys
  version: '>=0'
  category: lxqt-base
- name: alsa-lib
  version: '>=0'
  category: media-libs
- name: pavucontrol-qt
  version: '>=0'
  category: media-sound
- name: lm_sensors
  version: '>=0'
  category: sys-apps
- name: libstatgrab
  version: '>=0'
  category: sys-libs
- name: libXcomposite
  version: '>=0'
  category: x11-libs
- name: libXdamage
  version: '>=0'
  category: x11-libs
- name: libXrender
  version: '>=0'
  category: x11-libs
- name: xcb-util
  version: '>=0'
  category: x11-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: LXQt desktop panel and plugins
uri:
- https://lxqt.github.io/
license: LGPL-2.1 LGPL-2.1+
labels:
  BDEPEND: dev-qt/linguist-tools:5 dev-util/lxqt-build-tools virtual/pkgconfig dev-util/ninja
    dev-util/cmake
  DEPEND: dev-libs/libqtxdg dev-qt/qtcore:5 dev-qt/qtdbus:5 dev-qt/qtgui:5 dev-qt/qtsvg:5
    dev-qt/qtwidgets:5 dev-qt/qtx11extras:5 dev-qt/qtxml:5 kde-frameworks/kwindowsystem:5[X]
    lxde-base/lxmenu-data lxde-base/menu-cache =lxqt-base/liblxqt-1.3* =lxqt-base/lxqt-globalkeys-1.3*
    x11-libs/libX11 cpuload? ( sys-libs/libstatgrab ) kbindicator? ( x11-libs/libxkbcommon
    ) lm_sensors? ( sys-apps/lm_sensors ) mount? ( kde-frameworks/solid:5 ) networkmonitor?
    ( sys-libs/libstatgrab ) statusnotifier? ( dev-libs/libdbusmenu-qt[qt5(+)] dev-qt/qtconcurrent:5
    ) sysstat? ( lxqt-base/libsysstat ) tray? ( x11-libs/libxcb:= x11-libs/libXcomposite
    x11-libs/libXdamage x11-libs/libXrender x11-libs/xcb-util ) volume? ( alsa? (
    media-libs/alsa-lib ) pulseaudio? ( media-sound/pavucontrol-qt media-sound/pulseaudio
    ) )
  IUSE: +alsa colorpicker cpuload +desktopswitch +directorymenu dom +kbindicator +mainmenu
    +mount networkmonitor pulseaudio +quicklaunch lm_sensors +showdesktop +spacer
    +statusnotifier sysstat +taskbar tray +volume +worldclock
  RDEPEND: dev-libs/libqtxdg dev-qt/qtcore:5 dev-qt/qtdbus:5 dev-qt/qtgui:5 dev-qt/qtsvg:5
    dev-qt/qtwidgets:5 dev-qt/qtx11extras:5 dev-qt/qtxml:5 kde-frameworks/kwindowsystem:5[X]
    lxde-base/lxmenu-data lxde-base/menu-cache =lxqt-base/liblxqt-1.3* =lxqt-base/lxqt-globalkeys-1.3*
    x11-libs/libX11 cpuload? ( sys-libs/libstatgrab ) kbindicator? ( x11-libs/libxkbcommon
    ) lm_sensors? ( sys-apps/lm_sensors ) mount? ( kde-frameworks/solid:5 ) networkmonitor?
    ( sys-libs/libstatgrab ) statusnotifier? ( dev-libs/libdbusmenu-qt[qt5(+)] dev-qt/qtconcurrent:5
    ) sysstat? ( lxqt-base/libsysstat ) tray? ( x11-libs/libxcb:= x11-libs/libXcomposite
    x11-libs/libXdamage x11-libs/libXrender x11-libs/xcb-util ) volume? ( alsa? (
    media-libs/alsa-lib ) pulseaudio? ( media-sound/pavucontrol-qt media-sound/pulseaudio
    ) )
  emerge.packages: lxqt-base/lxqt-panel
  kit: desktop-kit
  original.package.name: lxqt-base/lxqt-panel
  original.package.slot: "0"
  original.package.version: 1.3.0
