name: syslinux
version: 6.04_pre3+1
category: sys-boot
use_flags:
- bios
- efi
requires:
- name: Crypt-PasswdMD5
  version: '>=0'
  category: dev-perl
- name: Digest-SHA1
  version: '>=0'
  category: dev-perl
- name: util-linux
  version: '>=0'
  category: sys-apps
- name: mtools
  version: '>=0'
  category: sys-fs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: SYSLINUX, PXELINUX, ISOLINUX, EXTLINUX and MEMDISK bootloaders
uri:
- https://www.syslinux.org/
license: GPL-2
labels:
  BDEPEND: dev-lang/perl bios? ( app-arch/upx app-text/asciidoc dev-lang/nasm )
  DEPEND: sys-apps/util-linux sys-fs/mtools dev-perl/Crypt-PasswdMD5 dev-perl/Digest-SHA1
    efi? ( sys-boot/gnu-efi[abi_x86_32(-)?,abi_x86_64(-)?] ) virtual/os-headers
  IUSE: abi_x86_32 abi_x86_64 +bios +efi
  RDEPEND: sys-apps/util-linux sys-fs/mtools dev-perl/Crypt-PasswdMD5 dev-perl/Digest-SHA1
  emerge.packages: sys-boot/syslinux
  kit: core-kit
  original.package.name: sys-boot/syslinux
  original.package.slot: "0"
  original.package.version: 6.04_pre3
