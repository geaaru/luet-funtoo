name: freerdp
version: 2.7.0
category: net-misc
use_flags:
- -doc
- -systemd
- X
- alsa
- cups
- ffmpeg
- gstreamer
- jpeg
- openh264
- pulseaudio
- server
- smartcard
- usb
- wayland
- xinerama
- xv
requires:
- name: dbus-glib
  version: '>=0'
  category: dev-libs
- name: openssl
  version: '>=0'
  category: dev-libs
- name: wayland
  version: '>=0'
  category: dev-libs
- name: gst-plugins-base
  version: '>=0'
  category: media-libs-1.0
- name: openh264
  version: '>=0'
  category: media-libs
- name: pulseaudio
  version: '>=0'
  category: media-sound
- name: ffmpeg
  version: '>=0'
  category: media-video
- name: cups
  version: '>=0'
  category: net-print
- name: pcsc-lite
  version: '>=0'
  category: sys-apps
- name: util-linux
  version: '>=0'
  category: sys-apps
- name: libudev
  version: '>=0'
  category: virtual
- name: libXcursor
  version: '>=0'
  category: x11-libs
- name: libXdamage
  version: '>=0'
  category: x11-libs
- name: libXinerama
  version: '>=0'
  category: x11-libs
- name: libXrandr
  version: '>=0'
  category: x11-libs
- name: libxkbcommon
  version: '>=0'
  category: x11-libs
- name: libxkbfile
  version: '>=0'
  category: x11-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: FreeRDP is a free remote desktop protocol library and clients
uri:
- http://www.freerdp.com/
license: Apache-2.0
