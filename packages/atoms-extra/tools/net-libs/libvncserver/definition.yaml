name: libvncserver
version: 0.9.14
category: net-libs
use_flags:
- gcrypt
- gnutls
- jpeg
- lzo
- png
- sasl
- ssl
- zlib
requires:
- name: cyrus-sasl
  version: '>=0'
  category: dev-libs-2
- name: libgcrypt
  version: '>=0'
  category: dev-libs
- name: lzo
  version: '>=0'
  category: dev-libs-2
- name: libpng
  version: '>=0'
  category: media-libs
- name: gnutls
  version: '>=0'
  category: net-libs
- name: jpeg
  version: '>=0'
  category: virtual
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Library for creating vnc servers
uri:
- https://libvnc.github.io/
license: GPL-2 GPL-2+ LGPL-2.1+ BSD MIT
labels:
