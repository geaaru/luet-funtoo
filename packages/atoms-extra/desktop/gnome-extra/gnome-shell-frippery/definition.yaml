name: gnome-shell-frippery
version: 3.32.1
category: gnome-extra
requires:
- name: eselect-gnome-shell-extensions
  version: '>=0'
  category: app-eselect
- name: gnome-menus
  version: '>=0'
  category: gnome-base-3
- name: clutter
  version: '>=0'
  category: media-libs-1.0
- name: pango
  version: '>=0'
  category: x11-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
