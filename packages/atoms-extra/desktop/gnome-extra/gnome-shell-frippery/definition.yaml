    x11-libs/pango[introspection]
  emerge.packages: gnome-extra/gnome-shell-frippery
  kit: gnome-kit
  original.package.name: gnome-extra/gnome-shell-frippery
  original.package.slot: "0"
  original.package.version: 3.32.1
