    !<sys-devel/gettext-0.18.1.1-r3 || ( >=sys-devel/automake-1.16.1:1.16 >=sys-devel/automake-1.15.1:1.15
    ) >=sys-devel/autoconf-2.69 >=sys-devel/libtool-2.4
  IUSE: nls jpeg png tiff gimp lcms ocr
  RDEPEND: media-gfx/sane-backends x11-libs/gtk+:2 x11-misc/xdg-utils jpeg? ( virtual/jpeg:0
    ) png? ( media-libs/libpng:0= ) tiff? ( media-libs/tiff:0 ) gimp? ( media-gfx/gimp
    ) lcms? ( media-libs/lcms:2 )
  emerge.packages: media-gfx/xsane
  kit: media-kit
  original.package.name: media-gfx/xsane
  original.package.slot: "0"
  original.package.version: 0.999-r2
