name: xsane
version: "0.999"
category: media-gfx
use_flags:
- -gimp
- jpeg
- lcms
- png
- tiff
requires:
- name: sane-backends
  version: '>=0'
  category: media-gfx
- name: lcms
  version: '>=0'
  category: media-libs-2
- name: libpng
  version: '>=0'
  category: media-libs
- name: jpeg
  version: '>=0'
  category: virtual
- name: gtk+
  version: '>=0'
  category: x11-libs-3
- name: xdg-utils
  version: '>=0'
  category: x11-misc
annotations:
