name: i3blocks
version: "1.4"
category: x11-misc
requires:
- name: sysstat
  version: '>=0'
  category: app-admin
- name: playerctl
  version: '>=0'
  category: media-sound
- name: acpi
  version: '>=0'
  category: sys-power
- name: i3
  version: '>=0'
  category: x11-wm
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: highly flexible status line for the i3 window manager
uri:
- https://github.com/vivien/i3blocks
license: GPL-3
labels:
  DEPEND: app-text/ronn
  RDEPEND: app-admin/sysstat media-sound/playerctl sys-apps/lm_sensors sys-power/acpi
    || ( x11-wm/i3 x11-wm/i3-gaps )
  emerge.packages: x11-misc/i3blocks
  kit: desktop-kit
  original.package.name: x11-misc/i3blocks
  original.package.slot: "0"
  original.package.version: 1.4-r1
