name: logrotate
version: 3.15.0
category: app-admin
use_flags:
- -selinux
- acl
- cron
requires:
- name: popt
  version: '>=0'
  category: dev-libs
- name: acl
  version: '>=0'
  category: virtual
- name: cron
  version: '>=0'
  category: virtual
annotations:
  subsets:
    devel:
    - ^/usr/include/
    portage:
    - ^/var/db/pkg/
description: Rotates, compresses, and mails system logs
uri:
- https://github.com/logrotate/logrotate
license: GPL-2
labels:
  DEPEND: '>=dev-libs/popt-1.5 selinux? ( sys-libs/libselinux ) acl? ( virtual/acl
    ) >=sys-apps/sed-4 virtual/pkgconfig'
  IUSE: acl +cron selinux
  RDEPEND: '>=dev-libs/popt-1.5 selinux? ( sys-libs/libselinux ) acl? ( virtual/acl
    ) selinux? ( sec-policy/selinux-logrotate ) cron? ( virtual/cron )'
  emerge.packages: app-admin/logrotate
  kit: core-server-kit
  original.package.name: app-admin/logrotate
  original.package.slot: "0"
  original.package.version: 3.15.0
