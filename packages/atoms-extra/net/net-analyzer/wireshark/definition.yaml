name: wireshark
version: "3.4.7+1"
category: net-analyzer
use_flags:
  - -androiddump
  - -bcg729
  - -brotli
  - -ciscodump
  - -dpauxmon
  - -doc
  - -ilbc
  - -libxml2
  - -lz4
  - -lto
  - -lua
  - -lua_single_target_lua5-2
  - -lua_single_target_lua5-1
  - -maxminddb
  - -plugin-ifdemo
  - -sbc
  - -sdjournal
  - -selinux
  - -smi
  - -snappy
  - -spandsp
  - -sshdump
  - -test
  - -tfshark
  - adns
  - filecaps
  - kerberos
  - netlink
  - nghttp2
  - pcap
  - python_targets_python3_7
  - qt5
  - ssl
  - zlib
requires:
  - name: lua
    version: '>=0'
    category: dev-lang
  - name: libgcrypt
    version: '>=0'
    category: dev-libs
  - name: libnl
    version: '>=0'
    category: dev-libs-3
  - name: qtmultimedia
    version: '>=0'
    category: dev-qt-5
  - name: qtprintsupport
    version: '>=0'
    category: dev-qt-5
  - name: c-ares
    version: '>=0'
    category: net-dns
  - name: gnutls
    version: '>=0'
    category: net-libs
  - name: libpcap
    version: '>=0'
    category: net-libs
  - name: nghttp2
    version: '>=0'
    category: net-libs
  - name: libcap
    version: '>=0'
    category: sys-libs
  - name: zlib
    version: '>=0'
    category: sys-libs
  - name: freedesktop-icon-theme
    version: '>=0'
    category: virtual
  - name: krb5
    version: '>=0'
    category: virtual
  - name: xdg-utils
    version: '>=0'
    category: x11-misc
description: A network protocol analyzer formerly known as ethereal
uri:
  - https://www.wireshark.org/
license: GPL-2
