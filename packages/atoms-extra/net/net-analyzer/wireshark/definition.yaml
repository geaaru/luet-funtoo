name: wireshark
version: 3.6.6
category: net-analyzer
use_flags:
- -bcg729
- -brotli
- -ciscodump
- -doc
- -ilbc
- -libxml2
- -lua
- -lua_single_target_lua5-2
- -lz4
- -maxminddb
- -sbc
- -sdjournal
- -selinux
- -smi
- -snappy
- -spandsp
- -sshdump
- -test
- filecaps
- http2
- kerberos
- lua_single_target_lua5-1
- minizip
- netlink
- opus
- pcap
- qt5
- ssl
- zlib
- zstd
- -androiddump
- -dpauxmon
- -plugin-ifdemo
- -tfshark
- python_targets_python3_7
- -lua_single_target_lua5-1
- -lua
requires:
- name: zstd
  version: '>=0'
  category: app-arch
- name: libgcrypt
  version: '>=0'
  category: dev-libs
- name: libnl
  version: '>=0'
  category: dev-libs-3
- name: qtmultimedia
  version: '>=0'
  category: dev-qt-5
- name: qtprintsupport
  version: '>=0'
  category: dev-qt-5
- name: opus
  version: '>=0'
  category: media-libs
- name: c-ares
  version: '>=0'
  category: net-dns
- name: gnutls
  version: '>=0'
  category: net-libs
- name: libpcap
  version: '>=0'
  category: net-libs
- name: nghttp2
  version: '>=0'
  category: net-libs
- name: libcap
  version: '>=0'
  category: sys-libs
- name: zlib
  version: '>=0'
  category: sys-libs
- name: freedesktop-icon-theme
  version: '>=0'
  category: virtual
- name: krb5
  version: '>=0'
  category: virtual
- name: xdg-utils
  version: '>=0'
  category: x11-misc
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: A network protocol analyzer formerly known as ethereal
uri:
- https://www.wireshark.org/
license: GPL-2
labels:
  BDEPEND: dev-lang/perl sys-devel/bison sys-devel/flex virtual/pkgconfig doc? ( app-doc/doxygen
    dev-ruby/asciidoctor ) qt5? ( dev-qt/linguist-tools:5 ) test? ( dev-python/pytest
    dev-python/pytest-xdist ) dev-util/ninja dev-util/cmake
  DEPEND: '>=dev-libs/glib-2.32:2 >=net-dns/c-ares-1.5 dev-libs/libgcrypt:0 bcg729?
    ( media-libs/bcg729 ) brotli? ( app-arch/brotli:= ) ciscodump? ( >=net-libs/libssh-0.6
    ) filecaps? ( sys-libs/libcap ) http2? ( net-libs/nghttp2:= ) ilbc? ( media-libs/libilbc
    ) kerberos? ( virtual/krb5 ) libxml2? ( dev-libs/libxml2 ) lua? ( lua_single_target_lua5-1?
    ( dev-lang/lua:5.1 ) lua_single_target_lua5-2? ( dev-lang/lua:5.2 ) ) lz4? ( app-arch/lz4:=
    ) maxminddb? ( dev-libs/libmaxminddb:= ) minizip? ( sys-libs/zlib[minizip] ) netlink?
    ( dev-libs/libnl:3 ) opus? ( media-libs/opus ) pcap? ( net-libs/libpcap ) qt5?
    ( dev-qt/qtcore:5 dev-qt/qtgui:5 dev-qt/qtmultimedia:5 dev-qt/qtprintsupport:5
    dev-qt/qtwidgets:5 x11-misc/xdg-utils ) sbc? ( media-libs/sbc ) sdjournal? ( sys-apps/systemd
