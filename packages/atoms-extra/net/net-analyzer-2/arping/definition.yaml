name: arping
version: "2.19"
category: net-analyzer-2
use_flags:
- -test
- filecaps
requires:
- name: libnet
  version: '>=0'
  category: net-libs-1.1
- name: libpcap
  version: '>=0'
  category: net-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: A utility to see if a specific IP address is taken and what MAC address
  owns it
uri:
- http://www.habets.pp.se/synscan/programs.php?prog=arping
license: GPL-2
labels:
  DEPEND: net-libs/libpcap net-libs/libnet:1.1 test? ( dev-libs/check ) filecaps?
    ( sys-libs/libcap )
  IUSE: test +filecaps
  RDEPEND: net-libs/libpcap net-libs/libnet:1.1 !net-misc/iputils[arping(+)]
  emerge.packages: net-analyzer/arping:2
  kit: net-kit
  original.package.name: net-analyzer/arping
  original.package.slot: "2"
  original.package.version: "2.19"
