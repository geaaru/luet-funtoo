name: lxc
version: 5.0.1+1
category: app-emulation
use_flags:
- -apparmor
- -doc
- -io-uring
- -man
- -selinux
- caps
- pam
- seccomp
- ssl
- caps
requires:
- name: pax-utils
  version: '>=0'
  category: app-misc
- name: openssl
  version: '>=0'
  category: dev-libs
- name: util-linux
  version: '>=0'
  category: sys-apps
- name: libcap
  version: '>=0'
  category: sys-libs
- name: libseccomp
  version: '>=0'
  category: sys-libs
- name: awk
  version: '>=0'
  category: virtual
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: A userspace interface for the Linux kernel containment features
uri:
- https://linuxcontainers.org/ https://github.com/lxc/lxc
license: GPL-2 LGPL-2.1 LGPL-3
labels:
  BDEPEND: virtual/pkgconfig >=dev-util/meson-0.61.0 man? ( app-text/docbook2X ) >=dev-util/meson-0.48.2
    >=dev-util/ninja-1.7.2 virtual/pkgconfig
  DEPEND: sys-libs/libcap apparmor? ( sys-libs/libapparmor ) caps? ( sys-libs/libcap[static-libs]
    ) io-uring? ( >=sys-libs/liburing-2:= ) pam? ( sys-libs/pam ) seccomp? ( sys-libs/libseccomp
    ) selinux? ( sys-libs/libselinux ) ssl? ( dev-libs/openssl:0= ) systemd? ( sys-apps/systemd:=
    ) sys-kernel/linux-headers apparmor? ( sys-apps/apparmor )
  IUSE: apparmor +caps examples io-uring man pam seccomp selinux +ssl systemd +tools
    kernel_linux
  RDEPEND: sys-libs/libcap apparmor? ( sys-libs/libapparmor ) caps? ( sys-libs/libcap[static-libs]
    ) io-uring? ( >=sys-libs/liburing-2:= ) pam? ( sys-libs/pam ) seccomp? ( sys-libs/libseccomp
    ) selinux? ( sys-libs/libselinux ) ssl? ( dev-libs/openssl:0= ) systemd? ( sys-apps/systemd:=
    )
  emerge.packages: app-emulation/lxc
  kit: core-kit
  original.package.name: app-emulation/lxc
  original.package.slot: "0"
  original.package.version: 5.0.1
