name: phpdocumentor-reflection-docblock
version: 3.1.1
category: dev-php
requires:
- name: phpdocumentor-type-resolver
  version: '>=0'
  category: dev-php
- name: webmozart-assert
  version: '>=0'
  category: dev-php
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Provide support for annotations via DocBlocks
uri:
- https://www.phpdoc.org
license: MIT
labels:
  RDEPEND: dev-php/fedora-autoloader <dev-php/phpdocumentor-reflection-common-2 <dev-php/phpdocumentor-type-resolver-1
    <dev-php/webmozart-assert-2 >=dev-lang/php-5.6:*
  emerge.packages: dev-php/phpdocumentor-reflection-docblock
  kit: core-server-kit
  original.package.name: dev-php/phpdocumentor-reflection-docblock
  original.package.slot: "0"
  original.package.version: 3.1.1
