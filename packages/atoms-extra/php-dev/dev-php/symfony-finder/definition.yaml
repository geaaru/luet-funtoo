name: symfony-finder
version: 3.2.8
category: dev-php
use_flags:
- -test
requires:
- name: fedora-autoloader
  version: '>=0'
  category: dev-php
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Symfony Finder Component
uri:
- https://github.com/symfony/finder
license: MIT
labels:
  DEPEND: test? ( dev-lang/php:* dev-php/fedora-autoloader >=dev-php/phpunit-5.7.15
    )
  IUSE: test
  RDEPEND: dev-lang/php:* dev-php/fedora-autoloader
  emerge.packages: dev-php/symfony-finder
  kit: core-server-kit
  original.package.name: dev-php/symfony-finder
  original.package.slot: "0"
  original.package.version: 3.2.8
