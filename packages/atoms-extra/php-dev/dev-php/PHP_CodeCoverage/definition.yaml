name: PHP_CodeCoverage
version: 7.0.12+1
category: dev-php
requires:
- name: File_Iterator
  version: '>=0'
  category: dev-php
- name: PHP_TokenStream
  version: '>=0'
  category: dev-php
- name: Text_Template
  version: '>=0'
  category: dev-php
- name: sebastian-code-unit-reverse-lookup
  version: '>=0'
  category: dev-php
- name: sebastian-environment
  version: '>=0'
  category: dev-php
- name: sebastian-version
  version: '>=0'
  category: dev-php
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Collection, processing, and rendering for PHP code coverage
uri:
- http://phpunit.de
license: BSD
labels:
  BDEPEND: dev-php/theseer-Autoload test? ( dev-php/fedora-autoloader >=dev-php/File_Iterator-2.0.2
    >=dev-php/Text_Template-1.2.1 >=dev-php/PHP_TokenStream-3.1.1 >=dev-php/sebastian-environment-4.2.2
    >=dev-php/sebastian-version-2.0.1 >=dev-php/sebastian-code-unit-reverse-lookup-1.0.1
    >=dev-php/theseer-tokenizer-1.1.3 >=dev-lang/php-7.2:*[xml(-),xmlwriter(-)] dev-php/phpunit
    )
  IUSE: test
  RDEPEND: dev-php/fedora-autoloader >=dev-php/File_Iterator-2.0.2 >=dev-php/Text_Template-1.2.1
    >=dev-php/PHP_TokenStream-3.1.1 >=dev-php/sebastian-environment-4.2.2 >=dev-php/sebastian-version-2.0.1
    >=dev-php/sebastian-code-unit-reverse-lookup-1.0.1 >=dev-php/theseer-tokenizer-1.1.3
    >=dev-lang/php-7.2:*[xml(-),xmlwriter(-)]
  emerge.packages: dev-php/PHP_CodeCoverage
  kit: core-server-kit
  original.package.name: dev-php/PHP_CodeCoverage
  original.package.slot: "0"
  original.package.version: 7.0.12
