name: net-snmp
version: "5.9"
category: net-analyzer
use_flags:
- -X
- -doc
- -libressl
- -minimal
- -mysql
- -python_single_target_python3_8
- -selinux
- bzip2
- elf
- lm-sensors
- netlink
- pcap
- pci
- perl
- python
- python_single_target_python3_7
- rpm
- ssl
- tcpd
- zlib
requires:
- name: rpm
  version: '>=0'
  category: app-arch
- name: libnl
  version: '>=0'
  category: dev-libs-3
- name: setuptools
  version: '>=0'
  category: dev-python
- name: libpcap
  version: '>=0'
  category: net-libs
- name: pciutils
  version: '>=0'
  category: sys-apps
- name: tcp-wrappers
  version: '>=0'
  category: sys-apps
annotations:
  subsets:
    devel:
    - ^/usr/include/
    portage:
    - ^/var/db/pkg/
description: Software for generating and retrieving SNMP data
uri:
- http://www.net-snmp.org/
license: HPND BSD GPL-2
labels:
  BDEPEND: '>=app-portage/elt-patches-20170815 !<sys-devel/gettext-0.18.1.1-r3 sys-devel/automake
