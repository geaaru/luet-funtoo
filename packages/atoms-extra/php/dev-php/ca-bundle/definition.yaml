name: ca-bundle
version: 1.1.3
category: dev-php
requires:
- name: fedora-autoloader
  version: '>=0'
  category: dev-php
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Find the system CA bundle or fall back to the Mozilla one
uri:
- https://github.com/composer/ca-bundle
license: MIT
labels:
  RDEPEND: dev-lang/php:* dev-php/fedora-autoloader
  emerge.packages: dev-php/ca-bundle
  kit: core-server-kit
  original.package.name: dev-php/ca-bundle
  original.package.slot: "0"
  original.package.version: 1.1.3
