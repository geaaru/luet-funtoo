name: symfony-yaml
version: 2.1.0
category: dev-php
use_flags:
- -test
requires:
- name: fedora-autoloader
  version: '>=0'
  category: dev-php
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Symfony YAML Component
uri:
- https://github.com/symfony/yaml
license: MIT
labels:
  DEPEND: test? ( dev-lang/php:* dev-php/fedora-autoloader dev-php/phpunit )
  IUSE: test
  RDEPEND: dev-lang/php:* dev-php/fedora-autoloader
  emerge.packages: dev-php/symfony-yaml
  kit: core-server-kit
  original.package.name: dev-php/symfony-yaml
  original.package.slot: "0"
  original.package.version: 2.1.0
