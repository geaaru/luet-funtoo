requires:
- category: "seed"
  name: "funtoo-base"
  version: ">=0"
env:
- JOBS=10
- LUET_YES=true
- LUET_NOLOCK=true
- LUET_PORTAGE_PKGFILES=1
- LUET_PORTAGE_PKGMETA=1
- LUET_PORTAGE_IGNORE_TAR_WARNING=1
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"
package_dir: /{{ .Values.name }}
steps:
- |
  wget -O /usr/bin/pkgs-checker https://github.com/Sabayon/pkgs-checker/releases/download/v0.10.3/pkgs-checker-v0.10.3-linux-amd64 && \
  chmod a+x /usr/bin/pkgs-checker && \
  eval 'rm -rf /{{ .Values.name }} || true' && mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
- EROOT="/{{ .Values.name }}/" sh scripts/setup.sh
- >-
  mkdir -p /{{ .Values.name }}/usr/share/mocaccino/layers/{{ .Values.name }}/entities/ &&
  entities dump -t /{{ .Values.name }}/usr/share/mocaccino/layers/{{ .Values.name }}/entities/

excludes:
- ^/etc/shadow
- ^/etc/gshadow
- ^/etc/group
- ^/etc/hostname
- ^/etc/hosts
- ^/etc/resolv.conf
- ^/etc/machine-id
- ^/etc/fstab
- ^/etc/passwd
- ^/etc/machineid
- ^/etc/udev/hwdb.bin
- ^/etc/ld.so.cache
- ^/etc/csh.env
- ^/etc/subgid
- ^/etc/subuid
- ^/etc/._cfg*
- ^/etc/.pwd.lock
- ^/usr/portage
- ^/sys
- ^/tmp/
- ^/proc
- ^/dev
- ^/luetbuild

# Funtoo/Portage stuff
- ^/var/db/pkg/
- ^/var/cache/portage/
- ^/var/git/

# Devel files
- ^/usr/include
