name: xorg-base3
version: "1"
category: toolchain
description: Virtul package to install portage meta data of the xorg-base3 packages
requires:
  - name: at-spi2-atk
    category: app-accessibility-2
    version: '>=0'
  - name: at-spi2-core
    category: app-accessibility-2
    version: '>=0'
  - name: doxygen
    category: app-doc
    version: '>=0'
  - name: xmltoman
    category: app-doc
    version: '>=0'
  - name: ghostscript-gpl
    category: app-text
    version: '>=0'
  - name: libpaper
    category: app-text
    version: '>=0'
  - name: qpdf
    category: app-text
    version: '>=0'
  - name: openjpeg
    category: media-libs-2
    version: '>=0'
  - name: avahi
    category: net-dns
    version: '>=0'
  - name: cups
    category: net-print
    version: '>=0'
  - name: cups-filters
    category: net-print
    version: '>=0'
  - name: xauth
    category: x11-apps
    version: '>=0'
  - name: xprop
    category: x11-apps
    version: '>=0'
  - name: xset
    category: x11-apps
    version: '>=0'
  - name: libXtst
    category: x11-libs
    version: '>=0'
  - name: libxkbcommon
    category: x11-libs
    version: '>=0'
  - name: xdg-user-dirs
    category: x11-misc
    version: '>=0'
  - name: xdg-utils
    category: x11-misc
    version: '>=0'
