category: toolchain
name: extra-net
version: "1"
description: "Virtul package to install all packages of the atom-extra/net tree"
requires:
  - name: logrotate
    category: app-admin
    version: '>=0'
  - name: wireshark
    category: net-analyzer
    version: '>=0'
  - name: dhcp
    category: net-misc
    version: '>=0'
  - name: wireguard-tools
    category: net-vpn
    version: '>=0'
  - name: airsnort
    category: net-wireless
    version: '>=0'
  - name: airtraf
    category: net-wireless
    version: '>=0'
  - name: irda-utils
    category: net-wireless
    version: '>=0'
  - name: wireless-tools
    category: net-wireless
    version: '>=0'
  - name: setserial
    category: sys-apps
    version: '>=0'
  - name: cronbase
    category: sys-process
    version: '>=0'
  - name: cronie
    category: sys-process
    version: '>=0'
  - name: cron
    category: virtual
    version: '>=0'
