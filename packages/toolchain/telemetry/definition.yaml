name: telemetry
version: "1"
category: toolchain
description: Virtul package to install portage meta data of the telemetry packages
requires:
  - name: alertmanager-bin
    category: app-metrics
    version: '>=0'
  - name: blackbox_exporter-bin
    category: app-metrics
    version: '>=0'
  - name: consul_exporter-bin
    category: app-metrics
    version: '>=0'
  - name: freeradius_exporter
    category: app-metrics
    version: '>=0'
  - name: memcached_exporter-bin
    category: app-metrics
    version: '>=0'
  - name: mysqld_exporter-bin
    category: app-metrics
    version: '>=0'
  - name: node_exporter-bin
    category: app-metrics
    version: '>=0'
  - name: prometheus-bin
    category: app-metrics
    version: '>=0'
  - name: redis_exporter-bin
    category: app-metrics
    version: '>=0'
  - name: snmp_notifier
    category: app-metrics
    version: '>=0'
  - name: grafana-bin
    category: www-apps
    version: '>=0'
