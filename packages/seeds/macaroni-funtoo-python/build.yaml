requires:
- category: "seed"
  name: "macaroni-funtoo-race4"
  version: ">=0"
env:
- JOBS=3
- PYTHON_TARGETS="python2_7 python3_7"
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox -collision-protect"
prelude:
- >-
  whip hook eclass_db.db_fix_so &&
  whip hook perl.postinst &&
  luet repo update &&
  luet reinstall macaroni/entities-catalog &&
  luet i -y toolchain/calamares &&
  luet cleanup --purge-repos &&
  eselect java-vm set system 1 &&
  mkdir /etc/portage/package.use/ -p &&
  cp -rvf patches/* /var/git/meta-repo/kits/python-modules-kit/dev-python/tempita/ &&
  rm -vrf /var/git/meta-repo/kits/python-modules-kit/dev-python/m2r/* &&
  mkdir /var/git/meta-repo/kits/python-modules-kit/dev-python/m2r/files &&
  wget -O /var/git/meta-repo/kits/python-modules-kit/dev-python/m2r/m2r-0.2.1.ebuild
  https://raw.githubusercontent.com/funtoo/python-modules-kit/1.4-release/dev-python/m2r/m2r-0.2.1.ebuild &&
  wget -O /var/git/meta-repo/kits/python-modules-kit/dev-python/m2r/Manifest
  https://raw.githubusercontent.com/funtoo/python-modules-kit/1.4-release/dev-python/m2r/Manifest &&
  wget -O /var/git/meta-repo/kits/python-modules-kit/dev-python/m2r/files/m2r-docutils.patch
  https://raw.githubusercontent.com/funtoo/python-modules-kit/1.4-release/dev-python/m2r/files/m2r-docutils.patch &&
  cp -rvf package.use/* /etc/portage/package.use/ &&
  emerge -t -j $JOBS dev-python/m2r &&
  emerge -t -j $JOBS {{ ( index .Values.labels "emerge.packages" ) }} &&
  rm -rf /var/cache/portage/distfiles/*
