image: scratch
env:
- LUET_YES=true
- LUET_NOLOCK=true
- HTTP_TIMEOUT=0
copy:
  - package:
      category: seed
      name: macaroni-funtoo-stage
      version: ">=0"
    source: "/macaroni-funtoo"
    destination: "/"
# Set this to prelude when this is fixed: https://github.com/mudler/luet/issues/254
steps:
- >-
  if [ ! -e /etc/passwd ] ; then touch /etc/passwd ; fi &&
  if [ ! -e /etc/shadow ] ; then touch /etc/shadow ; fi &&
  if [ ! -e /etc/group ] ; then touch /etc/group ; fi &&
  if [ ! -e /etc/gshadow ] ; then touch /etc/gshadow ; fi &&
  if [ ! -d /tmp ] ; then mkdir /tmp ; fi &&
  if [ ! -d /var ] ; then mkdir /var ; fi &&
  chmod a+x /var &&
  chmod a+rwx /tmp
- >-
  luet repo update &&
  luet upgrade --force &&
  luet install --force
  system/luet-devkit
  toolchain/boot
  toolchain/office
  toolchain/emulation
  toolchain/java
  toolchain/media-gfx
  toolchain/server
  toolchain/xorg-extra
  toolchain/calamares
  toolchain/python
  toolchain/games
  toolchain/extra-dev
  toolchain/extra-desktop
  toolchain/extra-emulation
  toolchain/extra-gnome
  toolchain/extra-media
  toolchain/extra-net
  toolchain/extra-php
  toolchain/extra-tools
  toolchain/extra-web
  toolchain/extra-automation
  toolchain/extra-audio
  toolchain/extra-security
  toolchain/extra-xfce
  toolchain/extra-php-dev
  app-admin/macaronictl
  dev-util/pkgs-checker-minimal
  kernel/macaroni-lts-sources &&
  eselect kernel set 1 &&
  luet cleanup

# The libxml2 python stuff are now installed under the directory
# /usr/lib64/python3.7/ instead of /usr/lib/python3.7. This doesn't
# permit a correct to find the libxml2 module correctly in Macaroni
# because /usr/lib is not a symbolic link to /usr/lib64 like in Funtoo.
# This workaround fix portage emerge until I will study a better
# solution.

# Using steps to trace what files are generated
# by gcc-config/binutils-config.
# steps:
# sed -e 's|\[\[ \! -w ${EROOT}.*|# Check dropped for error with docker|g' -i /usr/bin/gcc-config &&
- >-
  cat /etc/luet/luet.yaml &&
  luet repo update &&
  luet i virtual/base virtual/sh &&
  /usr/bin/gcc-config 1 &&
  source /etc/profile &&
  eselect gcc set 1 &&
  eselect binutils set 1 &&
  mkdir -p /var/lib/portage &&
  whip hook eclass_db.db_fix_so &&
  whip hook perl.postinst &&
  epro list &&
  echo "PYTHONPATH=\"/usr/lib64/python3.7/site-packages/\"" > /etc/env.d/99python &&
  echo "PORTAGE_PYTHONPATH=\"/usr/lib64/python3.7/site-packages/\"" >> /etc/env.d/99python &&
  macaronictl env-update &&
  source /etc/profile &&
  eval 'rm /etc/localtime || true' &&
  ln -s /usr/share/zoneinfo/Europe/Rome /etc/localtime &&
  eval 'locale-gen || true' &&
  build-docbook-catalog &&
  cd / && rm -rf /luetbuild &&
  mkdir /layer

# build-docbook-catalog is needed to use xsltproc and build gdbus-codegen, glib-utils, etc.

# Using package_dir to avoid fat package.
# Will be removed when copy command with prelude
# will be fixed.
package_dir: /layer
