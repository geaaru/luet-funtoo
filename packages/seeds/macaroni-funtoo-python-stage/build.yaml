requires:
- name: macaroni-funtoo-base
  category: seed
  version: ">=0"
prelude:
- >-
  yq w /etc/luet/luet.yaml 'subsets.enabled[0]' 'portage' -i &&
  yq w /etc/luet/luet.yaml 'subsets.enabled[1]' 'devel' -i &&
  luet repo update &&
  luet install
  toolchain/extra-dev
  toolchain/extra-emulation
  toolchain/extra-gnome
  toolchain/extra-net
  toolchain/extra-php
  --force &&
  luet cleanup &&
  eselect postgresql set 13
