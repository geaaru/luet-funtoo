requires:
- category: "seed"
  name: "funtoo-kit-geaaru"
  version: ">=0"
env:
- JOBS=16
- GENTOO_MIRRORS=https://direct.funtoo.org
- PYTHON_TARGETS="python3_7"
prelude:
- >-
  cp -rvf package.use /etc/portage/ &&
  epro mix-ins
  +kde-plasma-5
  +gfxcard-intel-classic
  +gfxcard-nouveau
  +gfxcard-nvidia
  +gfxcard-amdgpu
  +gfxcard-radeon
  +gfxcard-vmware
  +mediaformat-audio-extra
  +mediaformat-gfx-extra
  +mediaformat-video-extra
  +mediadevice-video-pro
  +vmware-guest &&
  emerge --unmerge x11-libs/amtk
- >-
  export LUET_YES=true &&
  export LUET_NOLOCK=true &&
  export LUET_VERSION={{ ( index .Values.labels "luet_version" ) }} &&
  wget https://github.com/geaaru/luet/releases/download/v${LUET_VERSION}-geaaru/luet-v${LUET_VERSION}-geaaru-Linux-x86_64 -O /usr/bin/luet &&
  chmod a+x /usr/bin/luet &&
  luet upgrade --sync-repos  &&
  luet install repository/macaroni-commons-dev  &&
  luet install --force --sync-repos
  macaroni/entities-catalog
  system/entities
  system/luet-geaaru &&
  luet cleanup --purge-repos &&
  rm -rf /etc/passwd /etc/group /etc/passwd /etc/shadow &&
  entities merge -s /usr/share/macaroni/entities -a &&
  entities list users &&
  entities list groups

# Temporary workaround
- >-
  cp patches/noto-20220613.ebuild 
  /var/git/meta-repo/kits/media-kit/media-fonts/noto/noto-20220613.ebuild &&
  cd /var/git/meta-repo/kits/media-kit/media-fonts/noto &&
  rm Manifest &&
  ebuild /var/git/meta-repo/kits/media-kit/media-fonts/noto/noto-20220613.ebuild digest && cd -

- >-
  wget -O /var/git/meta-repo/kits/core-gl-kit/media-libs/mesa/mesa-20.2.4-r2.ebuild
  https://raw.githubusercontent.com/funtoo/core-gl-kit/next/media-libs/mesa/mesa-20.2.4-r2.ebuild &&
  cd /var/git/meta-repo/kits/core-gl-kit/media-libs/mesa/ &&
  rm Manifest &&
  ebuild mesa-20.2.4-r2.ebuild digest && cd -

# Temporary patch (FL-11318) until next race
- >-
  cd /var/git/meta-repo/kits/python-modules-kit/dev-util/gi-docgen/ &&
  rm *.ebuild &&
  wget https://raw.githubusercontent.com/funtoo/python-modules-kit/1.4-release/dev-util/gi-docgen/gi-docgen-2023.1.ebuild &&
  cd -

# Temporary patch folks and dep to dbusmock (FL-7220)
- >-
  sed -i -e "s|dev-libs/libxml2|dev-libs/libxml2\n\tdev-python/dbusmock|g"
  /var/git/meta-repo/kits/gnome-kit/dev-libs/folks/folks-0.14.0.ebuild

- bash scripts/patches-meson.sh

# Temporary fix librsvg until next race
- >-
  cd /var/git/meta-repo/kits/gnome-kit/gnome-base/librsvg/ && rm -v *.ebuild &&
  wget https://raw.githubusercontent.com/funtoo/gnome-kit/3.36-prime/gnome-base/librsvg/librsvg-2.48.8.ebuild &&
  rm Manifest && ebuild librsvg-2.48.8.ebuild digest && cd -

- >-
  export FEATURES="-collision-protect -sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox" &&
  emerge --unmerge sys-kernel/debian-sources x11-drivers/nvidia-kernel-modules app-emulation/open-vm-tools &&
  emerge -j $JOBS @world -D --with-bdeps y -t -e &&
  emerge -t -j $JOBS -DN @world &&
  emerge -t -j $JOBS -D @world &&
  emerge -t -j $JOBS -uDN @world &&
  emerge @preserved-rebuild -t -j $JOBS &&
  rm -rf /var/cache/portage/distfiles/* &&
  mkdir -p /layer-base
package_dir: /layer-base
