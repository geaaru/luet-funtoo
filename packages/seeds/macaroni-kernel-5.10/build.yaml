env:
- LUET_YES=true
- LUET_NOLOCK=true
- KERNEL_VERSION={{ ( index .Values.labels "kernel.version" ) }}
prelude:
- >-
  luet install repository/macaroni-commons &&
  luet install --sync-repos kernel/macaroni-lts-sources &&
  luet cleanup &&
  cd /usr/src && eval 'rm linux || true' && ln -s linux-$KERNEL_VERSION-macaroni linux
requires:
- category: "seed"
  name: "macaroni-funtoo-base"
  version: ">=0"
