pinentry_pkg: &package
  category: app-text
  version: 23.08.0
  uri:
  - https://poppler.freedesktop.org/
  license: GPL-2
  labels:
    emerge.packages: app-text/poppler
    original.package.version: 23.08.0
  annotations:
    subsets:
      rules:
        devel:
        - ^/usr/include/
  requires:
  - name: zlib
    version: '>=0'
    category: sys-libs
  - name: cairo
    version: '>=0'
    category: x11-libs

packages:
  - <<: *package
    name: "poppler-qt"
    description: PDF rendering library based on the xpdf-3.0 code base for Qt
    includes:
      - ^/usr/include/poppler/qt5/.*
      - ^/usr/lib64/libpoppler-qt5.so
      - ^/usr/lib64/libpoppler-qt5.so.*
      - ^/usr/lib64/pkgconfig/poppler-qt5.pc

