requires:
  - name: funtoo-gnome-stage3
    category: "layer"
    version: ">=0"
env:
- LUET_YES=true
- LUET_NOLOCK=true
- LUET_PORTAGE_PKGFILES=1
- LUET_PORTAGE_PKGMETA=1
- LUET_PORTAGE_IGNORE_TAR_WARNING=1
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"
package_dir: /{{ .Values.name }}
steps:
- >-
  curl https://get.mocaccino.org/luet/get_luet_root.sh | sh &&
  luet install repository/mocaccino-extra-stable system/luet-extensions-live system/luet-devkit &&
  luet install dev-util/pkgs-checker-minimal utils/jq &&
  wget -O /etc/luet/repos.conf.d/geaaru.yaml https://raw.githubusercontent.com/geaaru/luet-specs/master/contrib/geaaru.yml &&
  luet install system/entities && luet upgrade &&
  luet cleanup &&
  ego sync && qlist -ICSv &&
- >-
  cp -rvf package.use /etc/portage/ &&
  epro mix-ins +kde +gfxcard-nouveau +vmware-guest +gfxcard-intel-classic &&
  emerge -auDN @world &&
  rm -rf /var/cache/portage/distfiles/*
- |
  eval 'rm -rf /{{ .Values.name }} || true' && mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
- EROOT="/{{ .Values.name }}/" sh scripts/setup.sh
- >-
  mkdir -p /{{ .Values.name }}/usr/share/mocaccino/layers/{{ .Values.name }}/entities/ &&
  entities dump -t /{{ .Values.name }}/usr/share/mocaccino/layers/{{ .Values.name }}/entities/ &&
  qlist -ICSv > /{{ .Values.name }}/usr/share/mocaccino/layers/{{ .Values.name }}/pkgslist
- >-
  mkdir -p /{{ .Values.name }}/usr/share/mocaccino/triggers/ &&
  cp scripts/postinst.sh /{{ .Values.name }}/usr/share/mocaccino/triggers/{{ .Values.name }}.postinst.sh &&
  cp scripts/triggers-loader /{{ .Values.name }}/usr/share/mocaccino/triggers/

excludes:
- ^/etc/shadow
- ^/etc/gshadow
- ^/etc/group
- ^/etc/hostname
- ^/etc/hosts
- ^/etc/resolv.conf
- ^/etc/machine-id
- ^/etc/fstab
- ^/etc/passwd
- ^/etc/machineid
- ^/etc/udev/hwdb.bin
- ^/etc/ld.so.cache
- ^/etc/csh.env
- ^/etc/subgid
- ^/etc/subuid
- ^/etc/._cfg*
- ^/etc/.pwd.lock
- ^/usr/portage
- ^/sys
- ^/tmp/
- ^/proc
- ^/dev
- ^/luetbuild

# Funtoo/Portage stuff
- ^/var/db/pkg/
- ^/var/cache/portage/
- ^/var/git/

# Devel files
- ^/usr/include
