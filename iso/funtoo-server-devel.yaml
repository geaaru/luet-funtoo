  - net-libs/libmnl

  - sys-process/procps
  - sys-process/htop
  - sys-apps/ethtool
  - sys-apps/less
  - net-wireless/wpa_supplicant
  - net-wireless/wireless-regdb
  - sys-fs/eudev
  - sys-apps/kbd
  - media-fonts/noto-emoji

  # TODO: fix this dependency soon
  # Ibus-settings require py2.7
  - dev-lang-2.7/python

  # needed for /bin/hostname
  - sys-apps/net-tools
  # needed for format vfat uefi partition
  - sys-fs/dosfstools
  - sys-boot/efibootmgr

  # Add support to multiple filesystem to ISO
  - sys-fs/btrfs-progs
  - sys-fs/xfsprogs
  - sys-fs/zfs

  # Add plymouth
  - sys-boot/plymouth
  - sys-boot/plymouth-openrc-plugin
  - x11-themes/plymouth-funtoo

  - x11-apps/setxkbmap
  - x11-apps/xrandr

  # Package to add on virtual/xorg-base
  - x11-drivers/xf86-video-vmware
  - x11-drivers/xf86-video-nouveau
  - x11-drivers/xf86-video-fbdev
  - x11-drivers/xf86-video-ati
  - x11-drivers/xf86-video-amdgpu
  - x11-drivers/xf86-video-intel
  - x11-drivers/xf86-video-vbox
  - x11-drivers/xf86-video-vesa
  - x11-base/xorg-drivers
  - x11-drivers/xf86-input-mouse
  - x11-drivers/xf86-input-synaptics
  - x11-drivers/xf86-input-vmmouse
  - x11-drivers/xf86-input-wacom
  - x11-drivers/xf86-input-keyboard
  - x11-drivers/xf86-input-evdev

  - net-misc/wget

  # Needed for the font cache generation
  - media-fonts/encodings

  # Libraries missing on runtime deps (for issue on macaroni specs or funtoo)
  # htop, wpa_supplicant
  - dev-libs-3/libnl
  # probably virtual/libusb to fix
  - dev-libs-1/libusb
  # grub
  - sys-fs-3/fuse
  - sys-fs/fuse
  # Apache
  - dev-libs-1/apr-util
  # kadmind
  - dev-libs/libverto
  # thin-tools etc.
  - dev-libs/libaio
  # slapacl, slapcat, etc.
  - sys-libs-5.3/db

  # calamares plugin requires these packages
  - x11-libs/xcb-util-wm
  - x11-libs/xcb-util-image
  - x11-libs/xcb-util-renderutil

  - dev-qt-5/qtwayland
  - sys-libs/libutempter
  - sys-apps/which

  # Needed by /usr/lib64/dri/*.so
  - sys-devel/llvm-common
  - sys-devel-11/llvm

  # TODO: this must be a rdep of dbus
  - sys-auth/elogind

  # Needed for fonts cache setup
  - x11-apps/mkfontdir
  - x11-apps/mkfontscale

  - net-misc/openssh
  - app-emulation/lxd
  - net-misc/bridge-utils

  - sys-apps/man-pages

  uefi:
  - live/systemd-boot
  - system/macaroni-live-boot
  isoimage:
  - live/syslinux
  - system/macaroni-live-boot

# Repositories packages from repository-index
repository:
  packages:
  - repository/mottainai-stable
  - repository/macaroni-funtoo
  - repository/macaroni-commons

initramfs:
  kernel_file: "bzImage"
  rootfs_file: "Initrd"

overlay: "true"
image_prefix: "Macaroni-Funtoo-Server-Devel-0."
image_date: "true"

overlay_hooks:
  - /var/lib/macaroni/build-iso-hook.sh

luet:
  config: conf/luet-devel.yaml
