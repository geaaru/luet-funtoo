  description: "Geaaru Repository index"
  type: "http"
  enable: true
  cached: true
  priority: 1
  urls:
    - https://raw.githubusercontent.com/geaaru/repo-index/gh-pages

solver:
  implementation: "solverv2"

subsets:
  enabled:
    # Enable this subset to
    # add portage metadata.
    #- portage
    #
    # Enable this subset to enable
    # installation of the
    # /usr/include/* files.
    #- devel

finalizer_envs:
  - key: "BUILD_ISO"
    value: "1"
