general:
  debug: false

  # spinner every 30m
  spinner_ms: 1800000
  spinner_charset: 12

  client_timeout: 0


system:
  rootfs: "/"
  database_engine: "boltdb"
  database_path: /var/cache/luet

tar_flows:
  max_openfiles: 50
  copy_buffer_size: 64

repos_confdir:
- /etc/luet/repos.conf.d

repositories:
- name: "geaaru-repo-index"
  description: "Geaaru Repository index"
  type: "http"
  enable: true
  cached: true
  priority: 1
  urls:
    - "https://cdn.macaroni.funtoo.org/mottainai/geaaru-repo-index"
    - "https://raw.githubusercontent.com/geaaru/repo-index/gh-pages"

solver:
  implementation: "solverv2"

subsets:
  enabled:
    # Enable this subset to
    # add portage metadata.
    #- portage
    #
    # Enable this subset to enable
    # installation of the
    # /usr/include/* files.
    #- devel

finalizer_envs:
  - key: "BUILD_ISO"
    value: "1"
