  # grub
  - sys-fs-3/fuse
  # Apache (check ebuild)
  - dev-libs-1/apr-util
  # kadmind
  - dev-libs/libverto
  # thin-tools etc.
  - media-gfx/fontforge

  # calamares plugin requires these packages
  - x11-libs/xcb-util-wm
  - x11-libs/xcb-util-image
  - x11-libs/xcb-util-renderutil

  - dev-qt-5/qtwayland
  - x11-wm/twm
  - x11-terms/xterm
  - sys-libs/libutempter
  - sys-apps/which
  - sys-apps/diffutils

  # Needed by /usr/lib64/dri/*.so
