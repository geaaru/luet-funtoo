- tree: packages/atoms/base
  replacements:
    runtime_deps:
      ignore:
        # I don't want inject python
        # if it's really needed or requested.
        - category: dev-lang-3.7
          name: python
        - category: dev-lang-3.9
          name: python
        - category: dev-lang-2
          name: python-exec
  uses:
    disabled:
    - debug
    - examples
    - nios2
    - python_single_target_python3_10
    - python_single_target_python3_7
    - python_single_target_python3_8
    - python_targets_python3_10
    - python_targets_python3_7
    - python_targets_python3_8
    - sh
    - static-libs
    - test
    enabled:
    - ftp
    - icu
    - lzma
    - python
    - python_single_target_python3_9
    - python_targets_python3_9
    - readline
  packages:
  - dev-libs/libxml2:2
  finalizer:
    shell:
      - "/bin/bash"
      - "-c"
    install:
    - >-
      eval 'mkdir /etc/env.d -p || true' &&
      echo "PYTHONPATH=\"/usr/lib64/python3.9/site-packages/\"" > /etc/env.d/99python-libxml &&
      echo "PORTAGE_PYTHONPATH=\"/usr/lib64/python3.9/site-packages/\"" >> /etc/env.d/99python-libxml &&
      eval 'macaronictl env-update || true'
    uninstall:
    - eval 'rm -f /etc/env.d/99python-libxml || true'

