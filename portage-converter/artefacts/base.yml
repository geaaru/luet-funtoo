- tree: packages/atoms/base
  mutations:
    runtime_deps:
      packages:
        - category: macaroni
          name: entities-catalog
  uses:
    disabled:
    - apidoc
    - build
    - doc
    - gentoo-dev
    - nios2
    - python_targets_python3_10
    - python_targets_python3_7
    - python_targets_python3_8
    - rsync-verify
    - selinux
    - sh
    - test
    enabled:
    - ipc
    - native-extensions
    - python_targets_python3_9
    - xattr
  packages:
  - sys-apps/portage
  finalizer:
    shell:
      - "/bin/bash"
      - "-c"
    install:
      - >-
        eval 'mkdir -p /var/tmp/portage || true' &&
        entities merge --specs-dir /usr/share/macaroni/entities/
        -e portage &&
        eval 'chown portage:portage /var/tmp/portage -R || true'

