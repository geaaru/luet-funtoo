build_template_file: ../templates/build-pkg-uses-subsets.yaml.tmpl


global_annotations:
  subsets:
    rules:
      devel:
        - "^/usr/include/"
      portage:
        - "^/var/db/pkg/"

include_layers:
- layers/macaroni-funtoo-geaaru.yml

artefacts:
- tree: packages/atoms-extra/geaaru
  uses:
    enabled:
      - python_single_target_python3_7
  finalizer:
    shell:
      - "/bin/bash"
      - "-c"
    install:
      - >-
        source /etc/profile && ldconfig &&
        env-update &&
        whip hook gtk.mime_update_db gtk.glib_update_schemas gtk.gtk_update_icons

  packages:
    - app-office/hamster-time-tracker

- tree: packages/atoms-extra/geaaru
  packages:
    - app-arch/upx-bin

- tree: packages/atoms-extra/geaaru
  uses:
    enabled:
      - crypt
      - net_ns
      - pcre
      - prometheus-exporter
      - ssl
      - threads
      - tools
      - zlib
    disabled:
      - 51degrees
      - systemd
      - device-atlas
      - doc
      - examples
      - libressl
      - lua
      - pcre-jit
      - pcre2
      - pcre2-jit
      - slz
      - vim-syntax
      - wurfl
  packages:
    - net-proxy/haproxy
  finalizer:
    shell:
      - "/bin/bash"
      - "-c"
    install:
      - >-
        entities merge --specs-dir /usr/share/macaroni/entities/
        -e haproxy

