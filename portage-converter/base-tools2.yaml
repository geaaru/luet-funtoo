  finalizer:
    shell:
      - "/bin/bash"
      - "-c"
    install:
      - >-
        chown root:messagebus /usr/libexec/dbus-daemon-launch-helper &&
        chmod 4750 /usr/libexec/dbus-daemon-launch-helper

- tree: packages/atoms/base-tools2
  uses:
    enabled:
      - dbus
    disabled:
      - netlink
      - bluetooth
  packages:
    - net-libs/libpcap

