  mutations:
    uses:
      # Needed for tcpreplay
      - libopts
  uses:
    disabled:
      - static-libs
  packages:
    - sys-devel/autogen

- tree: packages/atoms/base-tools2
  uses:
    enabled:
      - drop-root
      - ssl
    disabled:
      - libressl
      - samba
      - smi
      - suid
      - test
  packages:
    - net-analyzer/tcpdump
  finalizer:
    shell:
      - "/bin/bash"
      - "-c"
    install:
      - >-
        entities merge --specs-dir /usr/share/macaroni/entities/
        -e tcpdump

