global_annotations:
  subsets:
    rules:
      devel:
        - "^/usr/include/"
      portage:
        - "^/var/db/pkg/"

artefacts:


- tree: packages/atoms/emulation2
  uses:
    disabled:
    - hardened
    - nios2
    - sh
  packages:
    - sys-process/criu

- tree: packages/atoms/emulation2
  mutations:
    uses:
      - lxc
  uses:
    disabled:
      - dtrace
      - firewalld
      - openvz
      - rbd
      - sasl
      - selinux
      - wireshark-plugins
      - systemd
      - iscsi-direct
      - ofed
      - rdma
      - ftdi
      - infiniband
      - rdma
      - slp
      - libressl
      - ocaml
      - xen
      - apparmor
  packages:
    - app-emulation/libvirt

- tree: packages/atoms/emulation2
  packages:
    - app-emulation/virt-manager
  finalizer:
    shell:
      - "/bin/bash"
      - "-c"
    install:
      - >-
        source /etc/profile &&
        macaronictl env-update &&
        whip hook gtk.mime_update_db &&
        whip hook gtk.glib_update_schemas &&
        whip hook gtk.gtk_update_icons

- tree: packages/atoms/emulation2
  packages:
    - app-emulation/docker-registry
    - app-emulation/open-vm-tools
    - app-emulation/faudio
    - dev-util/docker-ls
    - dev-python/docker-py
    - dev-python/dockerpty

- tree: packages/atoms/emulation2
  uses:
    disabled:
      - hardened
  packages:
    - net-misc/cni-plugins

- tree: packages/atoms/emulation2
  mutations:
    uses:
      - http
      - http2
    provides:
      - category: dev-util
        name: ostree
        version: "2023.6"
  uses:
    disabled:
      - doc
      - gnutls
      - selinux
      # require libsoup:3.0 n/a
      - soup
  packages:
    # It seems a duplicate of ostree.
    # TODO: Open an issue on Funtoo to
    #       choice the right name.
    - sys-fs/libostree

- tree: packages/atoms/emulation2
  uses:
    disabled:
      - systemd
      - selinux
  packages:
    - app-emulation/cri-o

- tree: packages/atoms/emulation2
  uses:
    disabled:
      - spriv-tools
  packages:
    - app-emulation/vkd3d
    # Added here because dependency of wine
    - sys-auth/rtkit

